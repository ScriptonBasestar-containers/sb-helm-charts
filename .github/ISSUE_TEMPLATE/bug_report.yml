name: Bug Report
description: Report a bug or issue with a Helm chart
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: dropdown
    id: chart
    attributes:
      label: Chart Name
      description: Which chart is affected?
      options:
        - airflow
        - alertmanager
        - blackbox-exporter
        - browserless-chrome
        - devpi
        - elasticsearch
        - grafana
        - harbor
        - immich
        - jellyfin
        - kafka
        - keycloak
        - kube-state-metrics
        - loki
        - memcached
        - minio
        - mlflow
        - mongodb
        - mysql
        - nextcloud
        - node-exporter
        - paperless-ngx
        - pgadmin
        - phpmyadmin
        - prometheus
        - promtail
        - pushgateway
        - rabbitmq
        - redis
        - rsshub
        - rustfs
        - uptime-kuma
        - vaultwarden
        - wireguard
        - wordpress
        - Other
    validations:
      required: true

  - type: input
    id: chart-version
    attributes:
      label: Chart Version
      description: What version of the chart are you using?
      placeholder: "0.3.0"
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: Application Version
      description: What version of the application (appVersion in Chart.yaml)?
      placeholder: "26.0.7"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install chart with `helm install...`
        2. Configure values with...
        3. Observe error when...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant logs (use code blocks)
      placeholder: |
        ```
        kubectl logs pod-name
        kubectl describe pod pod-name
        ```
      render: shell
    validations:
      required: false

  - type: textarea
    id: values
    attributes:
      label: Values Configuration
      description: Your values.yaml configuration (remove sensitive data)
      placeholder: |
        ```yaml
        replicaCount: 2
        persistence:
          enabled: true
          size: 10Gi
        ```
      render: yaml
    validations:
      required: false

  - type: input
    id: k8s-version
    attributes:
      label: Kubernetes Version
      description: What version of Kubernetes are you using?
      placeholder: "v1.28.0"
    validations:
      required: true

  - type: input
    id: helm-version
    attributes:
      label: Helm Version
      description: What version of Helm are you using?
      placeholder: "v3.13.0"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Kubernetes Platform
      description: What Kubernetes distribution are you using?
      options:
        - Kind
        - K3s
        - MicroK8s
        - Minikube
        - EKS (AWS)
        - GKE (Google Cloud)
        - AKS (Azure)
        - OpenShift
        - Rancher
        - Other
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem
      placeholder: Screenshots, related issues, workarounds, etc.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all requested information
          required: true
        - label: I have removed sensitive data from logs and configurations
          required: true
