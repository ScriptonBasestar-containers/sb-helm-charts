name: Documentation Improvement
description: Suggest improvements to documentation
title: "[DOCS] "
labels: ["documentation"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Clear documentation is critical for users.

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation needs improvement?
      options:
        - Chart README
        - Repository README
        - CONTRIBUTING guide
        - Chart Development Guide
        - values.yaml comments
        - Example deployment
        - Operational guide (Makefile commands)
        - Troubleshooting guide
        - API documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: chart
    attributes:
      label: Chart Name (if applicable)
      description: Which chart's documentation needs improvement?
      options:
        - Not chart-specific
        - airflow
        - alertmanager
        - blackbox-exporter
        - browserless-chrome
        - devpi
        - elasticsearch
        - grafana
        - harbor
        - immich
        - jellyfin
        - kafka
        - keycloak
        - kube-state-metrics
        - loki
        - memcached
        - minio
        - mlflow
        - mongodb
        - mysql
        - nextcloud
        - node-exporter
        - paperless-ngx
        - pgadmin
        - phpmyadmin
        - prometheus
        - promtail
        - pushgateway
        - rabbitmq
        - redis
        - rsshub
        - rustfs
        - uptime-kuma
        - vaultwarden
        - wireguard
        - wordpress
    validations:
      required: false

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What kind of documentation issue is this?
      options:
        - Missing information
        - Incorrect information
        - Outdated information
        - Confusing/unclear explanation
        - Missing example
        - Typo/grammar
        - Formatting issue
        - Broken link
        - Other
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Documentation
      description: What does the current documentation say? (paste relevant section)
      placeholder: |
        ```markdown
        Current text or configuration...
        ```
      render: markdown
    validations:
      required: false

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: What is wrong or missing?
      placeholder: |
        Clearly describe what's wrong, missing, or confusing about the current documentation.
    validations:
      required: true

  - type: textarea
    id: suggested
    attributes:
      label: Suggested Improvement
      description: How should it be improved?
      placeholder: |
        Provide your suggested text, example, or explanation.
        ```markdown
        Improved text...
        ```
      render: markdown
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: User Context
      description: What were you trying to accomplish when you found this issue?
      placeholder: |
        Example: "I was trying to configure HA for Keycloak and couldn't find..."
    validations:
      required: false

  - type: input
    id: location
    attributes:
      label: File/Section Location
      description: Where is this documentation located?
      placeholder: "charts/keycloak/README.md, line 42"
    validations:
      required: false

  - type: dropdown
    id: impact
    attributes:
      label: Impact
      description: How does this documentation issue affect users?
      options:
        - Critical (prevents usage)
        - High (significant confusion)
        - Medium (minor inconvenience)
        - Low (cosmetic)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: |
        - Screenshots
        - Related issues
        - External documentation links
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to submit a PR to fix this?
      options:
        - label: I would like to submit a PR to fix this documentation issue
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have checked the latest version of the documentation
          required: true
        - label: I have provided clear description of the issue
          required: true
