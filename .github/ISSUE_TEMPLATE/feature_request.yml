name: Feature Request
description: Suggest a new feature or enhancement for an existing chart
title: "[FEATURE] "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: dropdown
    id: chart
    attributes:
      label: Chart Name
      description: Which chart should this feature be added to?
      options:
        - airflow
        - alertmanager
        - blackbox-exporter
        - browserless-chrome
        - devpi
        - elasticsearch
        - grafana
        - harbor
        - immich
        - jellyfin
        - kafka
        - keycloak
        - kube-state-metrics
        - loki
        - memcached
        - minio
        - mlflow
        - mongodb
        - mysql
        - nextcloud
        - node-exporter
        - paperless-ngx
        - pgadmin
        - phpmyadmin
        - prometheus
        - promtail
        - pushgateway
        - rabbitmq
        - redis
        - rsshub
        - rustfs
        - uptime-kuma
        - vaultwarden
        - wireguard
        - wordpress
        - Repository-wide
        - Other
    validations:
      required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New configuration option
        - New Kubernetes resource (CRD, Job, etc.)
        - Performance improvement
        - Security enhancement
        - Documentation improvement
        - Operational command (Makefile)
        - Chart metadata/structure
        - CI/CD workflow
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: |
        Describe the use case or problem this feature would address.
        Example: "When deploying in production, I need to configure..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: |
        Describe your ideal solution.
        Example: "Add a values.yaml option to enable..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternatives have you considered?
      placeholder: |
        Describe any alternative solutions or workarounds you've tried.
        Example: "I tried using an initContainer, but..."
    validations:
      required: false

  - type: textarea
    id: example
    attributes:
      label: Example Configuration
      description: Provide an example of how this feature would be used
      placeholder: |
        ```yaml
        # values.yaml
        myFeature:
          enabled: true
          option: value
        ```
      render: yaml
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my use case)
        - High (would significantly improve my workflow)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: dropdown
    id: breaking
    attributes:
      label: Breaking Change
      description: Would this feature require breaking changes?
      options:
        - "No - Backward compatible"
        - "Yes - Breaking change required"
        - "Unknown"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references
      placeholder: |
        - Links to similar features in other charts
        - Screenshots or diagrams
        - Related upstream documentation
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute this feature?
      options:
        - label: I would like to implement this feature myself (PR)
          required: false
        - label: I would like to help test this feature
          required: false
        - label: I would like to help document this feature
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and PRs to avoid duplicates
          required: true
        - label: This feature aligns with the project's philosophy (simplicity, external databases)
          required: true
        - label: I have provided clear use case and rationale
          required: true
