name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe it in detail below.

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - New chart
        - Enhancement to existing chart
        - Documentation improvement
        - Development tooling
        - CI/CD improvement
        - Other
    validations:
      required: true

  - type: dropdown
    id: chart
    attributes:
      label: Chart Name (if applicable)
      description: Which chart would this feature affect?
      options:
        - keycloak
        - redis
        - memcached
        - rabbitmq
        - wireguard
        - browserless-chrome
        - devpi
        - rsshub
        - rustfs
        - nextcloud
        - wordpress
        - paperless-ngx
        - uptime-kuma
        - immich
        - jellyfin
        - vaultwarden
        - N/A - General improvement
        - N/A - New chart
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternative solutions or features you've considered
      placeholder: What other approaches could solve this problem?

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: Who would benefit from this feature and how?
      placeholder: |
        - This would help users who...
        - This would improve...
        - This would enable...
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Suggestions
      description: If you have ideas about how to implement this, please share them
      placeholder: |
        - Add new parameter to values.yaml
        - Create new template file
        - Update existing resource
      render: yaml

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be useful
        - High - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your specific use case for this feature
      placeholder: |
        I want to deploy this chart in a...
        I need this feature because...
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Provide examples of how this feature would be used (configuration, commands, etc.)
      render: yaml
      placeholder: |
        # Example values.yaml
        newFeature:
          enabled: true
          setting: value

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references about the feature request here
      placeholder: Links to documentation, similar features in other charts, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing feature requests before creating this one
          required: true
        - label: I have checked if this feature already exists in a different form
          required: false
        - label: I am willing to contribute to implementing this feature
          required: false
