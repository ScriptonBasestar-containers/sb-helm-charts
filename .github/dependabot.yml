# Dependabot configuration for sb-helm-charts
# Monitors GitHub Actions and Docker images used in charts

version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    commit-message:
      prefix: "build"
      include: "scope"
    open-pull-requests-limit: 5

  # Docker image updates for charts
  # Note: Dependabot checks Dockerfiles, not Chart.yaml image references
  # Chart image updates should be done manually with chart version bump
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "build"
      include: "scope"
    open-pull-requests-limit: 3
