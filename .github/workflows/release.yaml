
name: Release Charts
# only run one instance of this workflow at a time
# ref: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: chart-release-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
    paths:
      - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write      # GitHub Release ìƒì„± ê¶Œí•œ
      pages: write         # GitHub Pages ì—…ë°ì´íŠ¸ ê¶Œí•œ
      packages: write      # GHCR í‘¸ì‹œ ê¶Œí•œ
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Generate CHANGELOG
        id: changelog
        run: |
          # Generate CHANGELOG from recent commits
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## Recent Changes" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Features
          FEATURES=$(git log --oneline --grep="^feat" --pretty=format:"- %s" HEAD~20..HEAD 2>/dev/null || echo "")
          if [ -n "$FEATURES" ]; then
            echo "### âœ¨ Features" >> CHANGELOG.md
            echo "$FEATURES" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Fixes
          FIXES=$(git log --oneline --grep="^fix" --pretty=format:"- %s" HEAD~20..HEAD 2>/dev/null || echo "")
          if [ -n "$FIXES" ]; then
            echo "### ðŸ› Bug Fixes" >> CHANGELOG.md
            echo "$FIXES" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Documentation
          DOCS=$(git log --oneline --grep="^docs" --pretty=format:"- %s" HEAD~20..HEAD 2>/dev/null || echo "")
          if [ -n "$DOCS" ]; then
            echo "### ðŸ“š Documentation" >> CHANGELOG.md
            echo "$DOCS" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # CI/CD
          CI=$(git log --oneline --grep="^ci" --pretty=format:"- %s" HEAD~20..HEAD 2>/dev/null || echo "")
          if [ -n "$CI" ]; then
            echo "### ðŸ”§ CI/CD" >> CHANGELOG.md
            echo "$CI" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Chores
          CHORES=$(git log --oneline --grep="^chore" --pretty=format:"- %s" HEAD~20..HEAD 2>/dev/null || echo "")
          if [ -n "$CHORES" ]; then
            echo "### ðŸ§¹ Chores" >> CHANGELOG.md
            echo "$CHORES" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          echo "changelog-generated=true" >> "$GITHUB_OUTPUT"
          cat CHANGELOG.md >> $GITHUB_STEP_SUMMARY

      # See https://github.com/helm/chart-releaser-action/issues/6
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.11.1

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          config: .github/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      # Push to GHCR OCI Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push charts to GHCR
        run: |
          for chart in charts/*/; do
            chart_name=$(basename "$chart")
            echo "Packaging and pushing $chart_name..."
            helm package "$chart"
            helm push ${chart_name}-*.tgz oci://ghcr.io/scriptonbasestar-containers/charts
          done
