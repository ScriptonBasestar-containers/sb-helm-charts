# Kubernetes Cluster Alerting Rules
# Deploy as PrometheusRule CRD (for Prometheus Operator)
#
# Requires: kube-state-metrics, node-exporter

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kubernetes-alerts
  labels:
    app.kubernetes.io/name: kubernetes
    app.kubernetes.io/component: alerting-rules
    prometheus: main
    role: alert-rules
spec:
  groups:
    # ==========================================================================
    # Node Alerts
    # ==========================================================================
    - name: kubernetes-nodes.rules
      rules:
        - alert: KubernetesNodeNotReady
          expr: kube_node_status_condition{condition="Ready",status="true"} == 0
          for: 10m
          labels:
            severity: critical
          annotations:
            summary: "Kubernetes node not ready"
            description: "Node {{ $labels.node }} has been unready for more than 10 minutes."
            runbook_url: "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubenodenotready"

        - alert: KubernetesNodeMemoryPressure
          expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes node memory pressure"
            description: "Node {{ $labels.node }} is under memory pressure."

        - alert: KubernetesNodeDiskPressure
          expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes node disk pressure"
            description: "Node {{ $labels.node }} is under disk pressure."

        - alert: KubernetesNodePIDPressure
          expr: kube_node_status_condition{condition="PIDPressure",status="true"} == 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes node PID pressure"
            description: "Node {{ $labels.node }} is under PID pressure."

        - alert: KubernetesNodeUnschedulable
          expr: kube_node_spec_unschedulable == 1
          for: 1h
          labels:
            severity: info
          annotations:
            summary: "Kubernetes node unschedulable"
            description: "Node {{ $labels.node }} has been unschedulable for more than 1 hour."

    # ==========================================================================
    # Pod Alerts
    # ==========================================================================
    - name: kubernetes-pods.rules
      rules:
        - alert: KubernetesPodCrashLooping
          expr: increase(kube_pod_container_status_restarts_total[1h]) > 5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Pod crash looping"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping ({{ $value }} restarts in 1h)."
            runbook_url: "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubepodcrashlooping"

        - alert: KubernetesPodNotHealthy
          expr: |
            sum by (namespace, pod) (
              kube_pod_status_phase{phase=~"Pending|Unknown|Failed"}
            ) > 0
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "Pod not healthy"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been unhealthy for more than 15 minutes."

        - alert: KubernetesContainerOOMKilled
          expr: |
            kube_pod_container_status_last_terminated_reason{reason="OOMKilled"} == 1
          for: 0m
          labels:
            severity: warning
          annotations:
            summary: "Container OOMKilled"
            description: "Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} was OOMKilled."

        - alert: KubernetesPodImagePullBackOff
          expr: |
            kube_pod_container_status_waiting_reason{reason="ImagePullBackOff"} == 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Pod ImagePullBackOff"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is in ImagePullBackOff state."

        - alert: KubernetesPodEvicted
          expr: |
            kube_pod_status_reason{reason="Evicted"} == 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: "Pod evicted"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} was evicted."

    # ==========================================================================
    # Deployment/StatefulSet Alerts
    # ==========================================================================
    - name: kubernetes-workloads.rules
      rules:
        - alert: KubernetesDeploymentReplicasMismatch
          expr: |
            kube_deployment_spec_replicas != kube_deployment_status_available_replicas
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Deployment replicas mismatch"
            description: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has {{ $value }} unavailable replicas."
            runbook_url: "https://runbooks.prometheus-operator.dev/runbooks/kubernetes/kubedeploymentreplicasmismatch"

        - alert: KubernetesStatefulSetReplicasMismatch
          expr: |
            kube_statefulset_status_replicas_ready != kube_statefulset_status_replicas
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "StatefulSet replicas mismatch"
            description: "StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has {{ $value }} unavailable replicas."

        - alert: KubernetesDeploymentGenerationMismatch
          expr: |
            kube_deployment_status_observed_generation != kube_deployment_metadata_generation
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Deployment generation mismatch"
            description: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has a generation mismatch."

        - alert: KubernetesDaemonSetRolloutStuck
          expr: |
            kube_daemonset_status_number_ready / kube_daemonset_status_desired_number_scheduled < 1
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "DaemonSet rollout stuck"
            description: "DaemonSet {{ $labels.namespace }}/{{ $labels.daemonset }} is not fully rolled out."

        - alert: KubernetesJobFailed
          expr: kube_job_status_failed > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes job failed"
            description: "Job {{ $labels.namespace }}/{{ $labels.job_name }} has failed."

        - alert: KubernetesCronJobSuspended
          expr: kube_cronjob_spec_suspend == 1
          for: 1h
          labels:
            severity: info
          annotations:
            summary: "CronJob suspended"
            description: "CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} has been suspended for more than 1 hour."

    # ==========================================================================
    # Resource Quota Alerts
    # ==========================================================================
    - name: kubernetes-resources.rules
      rules:
        - alert: KubernetesCPUOvercommit
          expr: |
            sum(kube_pod_container_resource_requests{resource="cpu"}) /
            sum(kube_node_status_allocatable{resource="cpu"}) > 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes CPU overcommit"
            description: "Cluster CPU requests exceed allocatable CPU by {{ $value | humanizePercentage }}."

        - alert: KubernetesMemoryOvercommit
          expr: |
            sum(kube_pod_container_resource_requests{resource="memory"}) /
            sum(kube_node_status_allocatable{resource="memory"}) > 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes memory overcommit"
            description: "Cluster memory requests exceed allocatable memory by {{ $value | humanizePercentage }}."

        - alert: KubernetesResourceQuotaUsageHigh
          expr: |
            kube_resourcequota{type="used"} / ignoring(type)
            kube_resourcequota{type="hard"} > 0.9
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "ResourceQuota usage high"
            description: "ResourceQuota {{ $labels.resourcequota }} in {{ $labels.namespace }} is above 90% for {{ $labels.resource }}."

    # ==========================================================================
    # PersistentVolume Alerts
    # ==========================================================================
    - name: kubernetes-storage.rules
      rules:
        - alert: KubernetesPVCPending
          expr: kube_persistentvolumeclaim_status_phase{phase="Pending"} == 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "PVC pending"
            description: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} has been pending for more than 10 minutes."

        - alert: KubernetesPVCLost
          expr: kube_persistentvolumeclaim_status_phase{phase="Lost"} == 1
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "PVC lost"
            description: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is in Lost state."

        - alert: KubernetesPVFailed
          expr: kube_persistentvolume_status_phase{phase="Failed"} == 1
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: "PV failed"
            description: "PersistentVolume {{ $labels.persistentvolume }} is in Failed state."

        - alert: KubernetesPVCAlmostFull
          expr: |
            kubelet_volume_stats_used_bytes /
            kubelet_volume_stats_capacity_bytes > 0.85
          for: 15m
          labels:
            severity: warning
          annotations:
            summary: "PVC almost full"
            description: "PVC {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full."

    # ==========================================================================
    # API Server Alerts
    # ==========================================================================
    - name: kubernetes-apiserver.rules
      rules:
        - alert: KubernetesAPIServerErrors
          expr: |
            sum(rate(apiserver_request_total{code=~"5.."}[5m])) /
            sum(rate(apiserver_request_total[5m])) > 0.01
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes API server errors"
            description: "Kubernetes API server error rate is {{ $value | humanizePercentage }}."

        - alert: KubernetesAPIServerLatencyHigh
          expr: |
            histogram_quantile(0.99, sum(rate(apiserver_request_duration_seconds_bucket{verb!="WATCH"}[5m])) by (le)) > 1
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Kubernetes API server latency high"
            description: "Kubernetes API server 99th percentile latency is {{ $value }}s."

        - alert: KubernetesClientCertificateExpiringSoon
          expr: |
            apiserver_client_certificate_expiration_seconds_count{job="kubernetes-apiservers"} > 0 and
            histogram_quantile(0.01, sum by (job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{job="kubernetes-apiservers"}[5m]))) < 86400 * 7
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Client certificate expiring soon"
            description: "A client certificate used to connect to Kubernetes API server will expire in less than 7 days."
