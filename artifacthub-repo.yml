# Repository description
description: |
  Personal server Helm charts focused on simplicity and configuration file preservation.

  **Core Philosophy:**
  - Prefer configuration files over environment variables
  - Avoid subchart complexity - external databases (PostgreSQL, MySQL, Redis) are separate
  - Use simple Docker images where available
  - Configuration files should be used as-is, not translated through complex Helm abstractions

  **Chart Categories:**
  - Application Charts (13): Self-hosted applications for various use cases
  - Infrastructure Charts (3): Dev/Test infrastructure (consider operators for production)

  **Deployment Scenarios:**
  All charts include pre-configured values files:
  - Home Server: Minimal resources for personal/home lab use
  - Startup: Balanced configuration for small teams
  - Production: High availability deployment with clustering

