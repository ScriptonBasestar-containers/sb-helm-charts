# Pre-commit hooks for Helm Charts
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents, --unsafe]
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--strict, -d, '{extends: default, rules: {line-length: {max: 120}, document-start: disable, truthy: {check-keys: false}}}']
        files: \.(yaml|yml)$
        exclude: ^(charts/.*/templates/|\.github/workflows/)

  # Helm chart linting
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.23
    hooks:
      - id: helmlint
        name: Helm Lint (All Charts)
        entry: bash -c 'for chart in charts/*/; do echo "Linting $chart..."; helm lint "$chart" || exit 1; done'
        language: system
        pass_filenames: false
        files: ^charts/.*\.(yaml|yml|tpl)$

  # Chart metadata validation
  - repo: local
    hooks:
      - id: validate-chart-metadata
        name: Validate Chart Metadata
        entry: python3 scripts/validate-chart-metadata.py
        language: system
        pass_filenames: false
        files: ^(charts/.*/Chart\.yaml|charts-metadata\.yaml|scripts/validate-chart-metadata\.py)$
        additional_dependencies: [pyyaml>=6.0]

  # Markdown linting and link checking
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        args: [--rules, '~MD013,~MD033,~MD041']
        files: \.(md|markdown)$

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Prevent committing to master/main
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, master, --branch, main]

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, test, chore, build, ci, perf, revert]

# CI-specific configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
