apiVersion: v1
kind: Service
metadata:
  name: {{ include "otel-collector.fullname" . }}
  labels:
    {{- include "otel-collector.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $name, $config := .Values.service.ports }}
    - port: {{ $config.port }}
      targetPort: {{ $name }}
      protocol: {{ $config.protocol | default "TCP" }}
      name: {{ $name }}
    {{- end }}
    - port: 13133
      targetPort: health
      protocol: TCP
      name: health
  selector:
    {{- include "otel-collector.selectorLabels" . | nindent 4 }}
