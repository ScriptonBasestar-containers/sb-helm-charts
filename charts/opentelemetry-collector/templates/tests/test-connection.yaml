apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "otel-collector.fullname" . }}-test-connection"
  labels:
    {{- include "otel-collector.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['{{ include "otel-collector.fullname" . }}:13133', '-q', '-O', '-']
  restartPolicy: Never
