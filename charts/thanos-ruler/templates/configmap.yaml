{{- if .Values.rules }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "thanos-ruler.rulesConfigMapName" . }}
  labels:
    {{- include "thanos-ruler.labels" . | nindent 4 }}
data:
  {{- range $filename, $content := .Values.rules }}
  {{ $filename }}: |
    {{- $content | nindent 4 }}
  {{- end }}
{{- end }}
