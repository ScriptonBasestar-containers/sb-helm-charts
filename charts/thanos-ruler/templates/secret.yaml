{{- if not .Values.objstore.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "thanos-ruler.fullname" . }}-objstore
  labels:
    {{- include "thanos-ruler.labels" . | nindent 4 }}
type: Opaque
stringData:
  objstore.yaml: |
    {{- include "thanos-ruler.objstoreConfig" . | nindent 4 }}
{{- end }}
