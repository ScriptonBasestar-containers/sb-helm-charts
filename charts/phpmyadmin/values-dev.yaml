# Development configuration for phpMyAdmin
# Simple setup for local development and testing

replicaCount: 1

image:
  repository: phpmyadmin
  tag: "5.2.1"
  pullPolicy: IfNotPresent

phpmyadmin:
  host: "mysql.default.svc.cluster.local"
  port: 3306
  arbitraryServerConnection: false
  allowArbitraryServer: true  # Allow manual server entry for dev
  uploadLimit: "64M"
  maxExecutionTime: 300
  memoryLimit: "256M"
  hideDatabases: []

serviceAccount:
  create: true

podSecurityContext:
  fsGroup: 33
  runAsUser: 33
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 33

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

persistence:
  enabled: true
  size: 200Mi  # Smaller for dev

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 10

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 20

networkPolicy:
  enabled: false

serviceMonitor:
  enabled: false
