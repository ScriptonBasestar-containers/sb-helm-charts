apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "phpmyadmin.fullname" . }}-test-connection"
  labels:
    {{- include "phpmyadmin.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command:
        - wget
      args:
        - --spider
        - --timeout=10
        - "{{ include "phpmyadmin.fullname" . }}:{{ .Values.service.port }}"
  restartPolicy: Never
