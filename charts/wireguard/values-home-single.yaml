# Home Server scenario for wireguard
# Minimal resources for personal VPN use
# Auto mode with few peers

# 1. Application-specific Configuration

wireguard:
  # Use auto mode for simplicity
  mode: "auto"

  auto:
    # REQUIRED: Set via --set wireguard.auto.serverUrl=your.domain.com
    serverUrl: ""
    serverPort: 51820
    # Minimal peers for home use
    peers: 3
    internalSubnet: "10.13.13.0"
    peerDns: "1.1.1.1"
    allowedIPs: "0.0.0.0/0, ::/0"
    persistentKeepalive: 25

  dns:
    enabled: false

# 3. Persistence Configuration

persistence:
  enabled: true
  storageClass: ""
  size: 512Mi
  accessMode: ReadWriteOnce
  reclaimPolicy: Retain

# 4. Kubernetes Resources

replicaCount: 1

image:
  repository: lscr.io/linuxserver/wireguard
  tag: "1.0.20210914"
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

# 5. Service Account

serviceAccount:
  create: true
  automount: true

# 6. Pod Configuration

podSecurityContext:
  sysctls:
    - name: net.ipv4.conf.all.src_valid_mark
      value: "1"
    - name: net.ipv4.ip_forward
      value: "1"

securityContext:
  capabilities:
    add:
      - NET_ADMIN
      - SYS_MODULE
  privileged: false
  runAsUser: 0
  runAsGroup: 0

# 7. Service Configuration

service:
  type: NodePort
  port: 51820
  protocol: UDP

# 9. Resources - Minimal for home server

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# 10. Health Probes

livenessProbe:
  enabled: true

readinessProbe:
  enabled: true

# 11. Autoscaling - Disabled

autoscaling:
  enabled: false

# 12. Pod Disruption Budget - Disabled

podDisruptionBudget:
  enabled: false

# 13. Network Policy - Disabled

networkPolicy:
  enabled: false

# 14. Monitoring - Disabled

monitoring:
  enabled: false

# 15. Scheduling

nodeSelector: {}
tolerations: []
affinity: {}
