apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wireguard.fullname" . }}
  labels:
    {{- include "wireguard.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if eq .Values.wireguard.mode "manual" }}
  # WireGuard server private key
  {{- if .Values.wireguard.privateKey }}
  private-key: {{ .Values.wireguard.privateKey | b64enc | quote }}
  {{- else }}
  # WARNING: Private key is required in manual mode
  # Generate with: wg genkey
  private-key: ""
  {{- end }}
  {{- end }}
