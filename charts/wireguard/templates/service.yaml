apiVersion: v1
kind: Service
metadata:
  name: {{ include "wireguard.fullname" . }}
  labels:
    {{- include "wireguard.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  ports:
    - name: wireguard
      port: {{ .Values.service.port }}
      targetPort: wireguard
      protocol: {{ .Values.service.protocol }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "wireguard.selectorLabels" . | nindent 4 }}
---
{{- if .Values.service.dns.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "wireguard.fullname" . }}-dns
  labels:
    {{- include "wireguard.labels" . | nindent 4 }}
    app.kubernetes.io/component: dns
spec:
  type: {{ .Values.service.dns.type }}
  ports:
    - name: dns-udp
      port: {{ .Values.service.dns.port }}
      targetPort: dns-udp
      protocol: UDP
    - name: dns-tcp
      port: {{ .Values.service.dns.port }}
      targetPort: dns-tcp
      protocol: TCP
  selector:
    {{- include "wireguard.selectorLabels" . | nindent 4 }}
{{- end }}
