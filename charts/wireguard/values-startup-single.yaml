# WireGuard values for Startup - Single Node
# VPN configuration for team/development use
# Use: helm install wireguard ./charts/wireguard -f charts/wireguard/values-startup-single.yaml

wireguard:
  mode: "auto"
  auto:
    serverUrl: ""  # REQUIRED
    serverPort: 51820
    peers: 10
    internalSubnet: "10.13.13.0"
    peerDns: "1.1.1.1"
    allowedIPs: "0.0.0.0/0, ::/0"
    persistentKeepalive: 25
  dns:
    enabled: false

sysctlMethod: "init"
replicaCount: 1

image:
  repository: lscr.io/linuxserver/wireguard
  pullPolicy: IfNotPresent
  tag: "1.0.20210914"

serviceAccount:
  create: true

podLabels:
  environment: "startup"
  tier: "vpn"

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    add:
      - NET_ADMIN
    drop:
      - ALL

service:
  type: LoadBalancer
  port: 51820
  protocol: UDP

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  enabled: true
  exec:
    command: ["/bin/sh", "-c", "wg show wg0"]
  initialDelaySeconds: 30
  periodSeconds: 30

readinessProbe:
  enabled: true
  exec:
    command: ["/bin/sh", "-c", "wg show wg0"]
  initialDelaySeconds: 10
  periodSeconds: 10

persistence:
  enabled: true
  storageClass: ""
  size: 2Gi

autoscaling:
  enabled: false
podDisruptionBudget:
  enabled: false
networkPolicy:
  enabled: false
monitoring:
  enabled: false
