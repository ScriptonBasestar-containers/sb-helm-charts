apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "thanos-compactor.fullname" . }}
  labels:
    {{- include "thanos-compactor.labels" . | nindent 4 }}
spec:
  # CRITICAL: Compactor MUST be single replica to avoid data corruption
  replicas: 1
  serviceName: {{ include "thanos-compactor.fullname" . }}
  selector:
    matchLabels:
      {{- include "thanos-compactor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "thanos-compactor.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thanos-compactor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "thanos-compactor.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - compact
            - --http-address=0.0.0.0:10902
            - --data-dir=/data
            - --objstore.config-file=/etc/thanos/objstore.yaml
            - --wait
            {{- if .Values.thanos.compactor.retention.raw }}
            - --retention.resolution-raw={{ .Values.thanos.compactor.retention.raw }}
            {{- end }}
            {{- if .Values.thanos.compactor.retention.fiveMinutes }}
            - --retention.resolution-5m={{ .Values.thanos.compactor.retention.fiveMinutes }}
            {{- end }}
            {{- if .Values.thanos.compactor.retention.oneHour }}
            - --retention.resolution-1h={{ .Values.thanos.compactor.retention.oneHour }}
            {{- end }}
            {{- if .Values.thanos.compactor.downsampling.enabled }}
            - --downsampling.disable=false
            {{- else }}
            - --downsampling.disable=true
            {{- end }}
            {{- if .Values.thanos.compactor.compactionConcurrency }}
            - --compact.concurrency={{ .Values.thanos.compactor.compactionConcurrency }}
            {{- end }}
            {{- if .Values.thanos.compactor.blockSyncConcurrency }}
            - --block-sync-concurrency={{ .Values.thanos.compactor.blockSyncConcurrency }}
            {{- end }}
            {{- if .Values.thanos.compactor.consistencyDelay }}
            - --consistency-delay={{ .Values.thanos.compactor.consistencyDelay }}
            {{- end }}
            {{- if .Values.thanos.compactor.waitInterval }}
            - --wait-interval={{ .Values.thanos.compactor.waitInterval }}
            {{- end }}
            {{- if .Values.thanos.telemetry.logFormat }}
            - --log.format={{ .Values.thanos.telemetry.logFormat }}
            {{- end }}
            {{- if .Values.thanos.telemetry.logLevel }}
            - --log.level={{ .Values.thanos.telemetry.logLevel }}
            {{- end }}
            {{- with .Values.thanos.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.thanos.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: objstore-config
              mountPath: /etc/thanos
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: objstore-config
          secret:
            secretName: {{ include "thanos-compactor.objstoreSecretName" . }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- else }}
  volumeClaimTemplates: []
  {{- end }}
