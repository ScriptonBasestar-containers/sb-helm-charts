apiVersion: v2
name: rsshub
description: Open-source RSS feed generator for everything - social media, news, blogs, and more
type: application

# Artifact Hub metadata
annotations:
  artifacthub.io/license: BSD-3-Clause

# Project URLs
home: https://docs.rsshub.app/
icon: https://docs.rsshub.app/logo.png
sources:
  - https://github.com/scriptonbasestar-container/sb-helm-charts
  - https://github.com/DIYgod/RSSHub
  - https://hub.docker.com/r/diygod/rsshub

# Keywords for discoverability
keywords:
  - rsshub
  - rss
  - feed
  - aggregator
  - social-media
  - news
  - content-aggregation

# Maintainers
maintainers:
  - name: archmagece
    email: archmagece@users.noreply.github.com

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 0.3.0

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
# It is recommended to use it with quotes.
appVersion: "2025-11-09"
