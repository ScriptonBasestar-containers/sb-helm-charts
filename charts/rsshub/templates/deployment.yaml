apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rsshub.fullname" . }}
  labels:
    {{- include "rsshub.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rsshub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "rsshub.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rsshub.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.rsshub.nodeEnv | quote }}
            - name: CACHE_TYPE
              value: {{ .Values.rsshub.cache.type | quote }}
            - name: CACHE_EXPIRE
              value: {{ .Values.rsshub.cache.expire | quote }}
            - name: CACHE_CONTENT_EXPIRE
              value: {{ .Values.rsshub.cache.contentExpire | quote }}
            {{- if eq .Values.rsshub.cache.type "redis" }}
            {{- if .Values.rsshub.redis.url }}
            - name: REDIS_URL
              value: {{ .Values.rsshub.redis.url | quote }}
            {{- else }}
            - name: REDIS_HOST
              value: {{ .Values.rsshub.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.rsshub.redis.port | quote }}
            {{- if .Values.rsshub.redis.password }}
            - name: REDIS_PASSWORD
              value: {{ .Values.rsshub.redis.password | quote }}
            {{- end }}
            - name: REDIS_DB
              value: {{ .Values.rsshub.redis.db | quote }}
            {{- end }}
            {{- end }}
            - name: UA
              value: {{ .Values.rsshub.request.userAgent | quote }}
            - name: TIMEOUT
              value: {{ .Values.rsshub.request.timeout | quote }}
            - name: RETRY
              value: {{ .Values.rsshub.request.retry | quote }}
            {{- if .Values.rsshub.accessKey }}
            - name: ACCESS_KEY
              value: {{ .Values.rsshub.accessKey | quote }}
            {{- end }}
            {{- if .Values.rsshub.puppeteer.wsEndpoint }}
            - name: PUPPETEER_WS_ENDPOINT
              value: {{ .Values.rsshub.puppeteer.wsEndpoint | quote }}
            {{- end }}
            - name: LOGGER_LEVEL
              value: {{ .Values.rsshub.logLevel | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            {{- omit .Values.startupProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: rsshub-cache
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: rsshub-cache
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "rsshub.fullname" .) }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
