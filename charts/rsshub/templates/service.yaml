apiVersion: v1
kind: Service
metadata:
  name: {{ include "rsshub.fullname" . }}
  labels:
    {{- include "rsshub.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.appPort }}
      targetPort: http
      protocol: TCP
      name: http
    # - port: {{ .Values.service.docPort }}
    #   targetPort: doc
    #   protocol: TCP
    #   name: doc
  selector:
    {{- include "rsshub.selectorLabels" . | nindent 4 }}
