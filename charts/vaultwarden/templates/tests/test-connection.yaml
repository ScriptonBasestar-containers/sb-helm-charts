apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vaultwarden.fullname" . }}-test-connection"
  labels:
    {{- include "vaultwarden.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['{{ include "vaultwarden.fullname" . }}:{{ (index .Values.service.ports 0).port }}']
  restartPolicy: Never
