apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vaultwarden.fullname" . }}
  labels:
    {{- include "vaultwarden.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if or .Values.postgresql.enabled .Values.mysql.enabled }}
  database-url: {{ include "vaultwarden.databaseUrl" . | quote }}
  {{- if .Values.postgresql.enabled }}
  database-password: {{ .Values.postgresql.external.password | quote }}
  {{- else if .Values.mysql.enabled }}
  database-password: {{ .Values.mysql.external.password | quote }}
  {{- end }}
  {{- end }}

  {{- if and .Values.vaultwarden.admin.enabled (not .Values.vaultwarden.admin.disableAdminToken) }}
  admin-token: {{ .Values.vaultwarden.admin.token | default (randAlphaNum 32) | quote }}
  {{- end }}

  {{- if and .Values.vaultwarden.smtp.enabled .Values.vaultwarden.smtp.password }}
  smtp-password: {{ .Values.vaultwarden.smtp.password | quote }}
  {{- end }}
