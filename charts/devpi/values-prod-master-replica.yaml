# Production scenario for devpi
# Single replica (devpi doesn't support clustering natively)
# Full monitoring, network policies, external PostgreSQL support

replicaCount: 1

image:
  repository: muccg/devpi
  tag: "latest"
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

serviceAccount:
  create: true
  automount: true

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3141"

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3141

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 20Gi
  reclaimPolicy: Retain

# Production grade resources
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

livenessProbe:
  enabled: true

readinessProbe:
  enabled: true

startupProbe:
  enabled: true

autoscaling:
  enabled: false

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network policy
networkPolicy:
  enabled: true
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: myapp
      ports:
        - protocol: TCP
          port: 3141
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s

nodeSelector: {}
tolerations: []
affinity: {}
