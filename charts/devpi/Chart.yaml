apiVersion: v2
name: devpi
description: Self-hosted Python Package Index (PyPI) mirror and private package server
type: application

# Artifact Hub metadata
annotations:
  artifacthub.io/license: BSD-3-Clause
  artifacthub.io/changes: |
    - kind: added
      description: Deployment scenario values files (home-single, startup-single, prod-master-replica)
    - kind: added
      description: Comprehensive README with deployment scenarios section
    - kind: changed
      description: Chart version bumped to 0.3.0 for scenario values feature
  artifacthub.io/prerelease: "false"
  artifacthub.io/recommendations: |
    - url: https://github.com/scriptonbasestar-container/sb-helm-charts/blob/master/docs/SCENARIO_VALUES_GUIDE.md
      description: Scenario Values Deployment Guide
    - url: https://github.com/scriptonbasestar-container/sb-helm-charts/blob/master/docs/CHART_DEVELOPMENT_GUIDE.md
      description: Chart Development Guide
  artifacthub.io/links: |
    - name: Chart Source
      url: https://github.com/scriptonbasestar-container/sb-helm-charts/tree/master/charts/devpi
    - name: devpi Documentation
      url: https://devpi.net/

# Project URLs
home: https://devpi.net/
icon: https://raw.githubusercontent.com/scriptonbasestar-container/sb-helm-charts/master/charts/devpi/icon.png
sources:
  - https://github.com/scriptonbasestar-container/sb-helm-charts
  - https://github.com/devpi/devpi
  - https://hub.docker.com/r/jonasal/devpi-server

# Keywords for discoverability
keywords:
  - devpi
  - python
  - pypi
  - package-index
  - private-registry
  - package-mirror

# Maintainers
maintainers:
  - name: archmagece
    email: archmagece@users.noreply.github.com

version: 0.3.0
appVersion: "6.17.0"
