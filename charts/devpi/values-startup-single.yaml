# Startup scenario for devpi
# Balanced configuration for team Python package index
# Single replica with monitoring

replicaCount: 1

image:
  repository: muccg/devpi
  tag: "latest"
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

serviceAccount:
  create: true
  automount: true

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3141

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  reclaimPolicy: Retain

# Balanced resources for startup
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  enabled: true

readinessProbe:
  enabled: true

startupProbe:
  enabled: true

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false

monitoring:
  enabled: true
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s

nodeSelector: {}
tolerations: []
affinity: {}
