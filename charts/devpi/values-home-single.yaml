# Home Server scenario for devpi
# Minimal resources for personal Python package index
# Single replica, SQLite database

replicaCount: 1

image:
  repository: muccg/devpi
  tag: "latest"
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

serviceAccount:
  create: true
  automount: true

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3141

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 5Gi
  reclaimPolicy: Retain

# Minimal resources for home server
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

livenessProbe:
  enabled: true

readinessProbe:
  enabled: true

startupProbe:
  enabled: true

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false

monitoring:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
