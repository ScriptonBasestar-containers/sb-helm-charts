{{- if and (not .Values.devpi.existingSecret) .Values.devpi.rootPassword }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "devpi.fullname" . }}
  labels:
    {{- include "devpi.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.devpi.secretKeyName }}: {{ .Values.devpi.rootPassword | b64enc | quote }}
{{- end }}
