{{- if not .Values.grafana.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana.secretName" . }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  admin-password: {{ include "grafana.adminPassword" . | b64enc | quote }}
  secret-key: {{ include "grafana.secretKey" . | b64enc | quote }}
{{- end }}
