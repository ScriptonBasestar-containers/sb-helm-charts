apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "grafana.fullname" . }}-test-connection"
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          until wget -q -O- http://{{ include "grafana.fullname" . }}:{{ .Values.service.port }}/api/health; do
            echo "Waiting for Grafana..."
            sleep 2
          done
          echo "Grafana is ready!"
  restartPolicy: Never
