apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thanos-query-frontend.fullname" . }}
  labels:
    {{- include "thanos-query-frontend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thanos-query-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "thanos-query-frontend.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thanos-query-frontend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "thanos-query-frontend.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - query-frontend
            - --http-address=0.0.0.0:10902
            - --query-frontend.downstream-url={{ .Values.thanos.queryFrontend.downstreamUrl }}
            {{- if .Values.thanos.queryFrontend.splitInterval }}
            - --query-range.split-interval={{ .Values.thanos.queryFrontend.splitInterval }}
            {{- end }}
            {{- if .Values.thanos.queryFrontend.maxRetries }}
            - --query-range.max-retries-per-request={{ .Values.thanos.queryFrontend.maxRetries }}
            {{- end }}
            {{- if .Values.thanos.queryFrontend.logQueriesLongerThan }}
            - --query-frontend.log-queries-longer-than={{ .Values.thanos.queryFrontend.logQueriesLongerThan }}
            {{- end }}
            {{- if .Values.thanos.queryFrontend.compressResponses }}
            - --query-frontend.compress-responses
            {{- end }}
            {{- if .Values.thanos.queryFrontend.orgIdHeader }}
            - --query-frontend.org-id-header={{ .Values.thanos.queryFrontend.orgIdHeader }}
            {{- end }}
            {{- if .Values.thanos.queryFrontend.cache.enabled }}
            - --query-range.response-cache-config-file=/etc/thanos/cache.yaml
            {{- end }}
            {{- if .Values.thanos.telemetry.logFormat }}
            - --log.format={{ .Values.thanos.telemetry.logFormat }}
            {{- end }}
            {{- if .Values.thanos.telemetry.logLevel }}
            - --log.level={{ .Values.thanos.telemetry.logLevel }}
            {{- end }}
            {{- with .Values.thanos.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.thanos.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.thanos.queryFrontend.cache.enabled }}
            - name: cache-config
              mountPath: /etc/thanos
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        {{- if .Values.thanos.queryFrontend.cache.enabled }}
        - name: cache-config
          configMap:
            name: {{ include "thanos-query-frontend.fullname" . }}-cache-config
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
