# Default values for kube-state-metrics
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.k8s.io/kube-state-metrics/kube-state-metrics
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"

podSecurityContext:
  runAsUser: 65534
  runAsNonRoot: true
  fsGroup: 65534

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080
  telemetryPort: 8081
  annotations: {}
  # clusterIP: ""

# Collectors configuration
collectors:
  # Limit kube-state-metrics to specific namespaces (default: all namespaces)
  namespaces: []
  # - kube-system
  # - default

  # Limit kube-state-metrics to specific resources (default: all resources)
  # Available resources: certificatesigningrequests, configmaps, cronjobs, daemonsets,
  # deployments, endpoints, horizontalpodautoscalers, ingresses, jobs, limitranges,
  # mutatingwebhookconfigurations, namespaces, networkpolicies, nodes,
  # persistentvolumeclaims, persistentvolumes, poddisruptionbudgets, pods, replicasets,
  # replicationcontrollers, resourcequotas, secrets, services, statefulsets,
  # storageclasses, validatingwebhookconfigurations, volumeattachments
  resources: []
  # - deployments
  # - pods
  # - services

# Extra command-line arguments
extraArgs: []
# - --metric-labels-allowlist=pods=[*]
# - --metric-annotations-allowlist=namespaces=[*]

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  #   prometheus: kube-prometheus
  metricRelabelings: []
  relabelings: []

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}

priorityClassName: ""
