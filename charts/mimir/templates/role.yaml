{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "mimir.roleName" . }}
  labels:
    {{- include "mimir.labels" . | nindent 4 }}
  {{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  # ConfigMaps - Read access for Mimir configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Secrets - Read access for storage backend credentials (S3, GCS, Azure)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

  # Pods - Read access for cluster discovery and ring coordination
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # PersistentVolumeClaims - Read access for data volumes
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # Endpoints - Read access for clustering and ring coordination
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
{{- end }}
