{{- if not .Values.mimir.existingConfigMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mimir.fullname" . }}-config
  labels:
    {{- include "mimir.labels" . | nindent 4 }}
data:
  mimir.yaml: |
    # Mimir configuration generated by Helm
    target: {{ .Values.mimir.target }}

    {{- if .Values.mimir.multitenancy.enabled }}
    multitenancy_enabled: true
    {{- else }}
    multitenancy_enabled: false
    {{- end }}

    server:
      http_listen_port: {{ .Values.mimir.server.httpListenPort }}
      grpc_listen_port: {{ .Values.mimir.server.grpcListenPort }}

    common:
      storage:
        {{- if eq .Values.mimir.storage.backend "s3" }}
        backend: s3
        s3:
          endpoint: {{ .Values.mimir.storage.s3.endpoint }}
          bucket_name: {{ .Values.mimir.storage.s3.bucket }}
          {{- if .Values.mimir.storage.s3.region }}
          region: {{ .Values.mimir.storage.s3.region }}
          {{- end }}
          access_key_id: ${S3_ACCESS_KEY_ID}
          secret_access_key: ${S3_SECRET_ACCESS_KEY}
          insecure: {{ .Values.mimir.storage.s3.insecure }}
        {{- else if eq .Values.mimir.storage.backend "gcs" }}
        backend: gcs
        gcs:
          bucket_name: {{ .Values.mimir.storage.gcs.bucketName }}
          {{- if .Values.mimir.storage.gcs.serviceAccount }}
          service_account: {{ .Values.mimir.storage.gcs.serviceAccount }}
          {{- end }}
        {{- else if eq .Values.mimir.storage.backend "azure" }}
        backend: azure
        azure:
          account_name: {{ .Values.mimir.storage.azure.accountName }}
          account_key: ${AZURE_ACCOUNT_KEY}
          container_name: {{ .Values.mimir.storage.azure.containerName }}
        {{- else }}
        backend: filesystem
        filesystem:
          dir: /data/blocks
        {{- end }}

    blocks_storage:
      {{- if eq .Values.mimir.storage.backend "filesystem" }}
      backend: filesystem
      filesystem:
        dir: /data/blocks
      {{- else }}
      backend: {{ .Values.mimir.storage.backend }}
      {{- end }}
      tsdb:
        dir: /data/tsdb
      bucket_store:
        sync_dir: /data/tsdb-sync

    compactor:
      data_dir: {{ .Values.mimir.compactor.dataDir }}
      {{- if .Values.mimir.blocks.retentionPeriod }}
      deletion_delay: 2h
      {{- end }}

    {{- if .Values.mimir.blocks.retentionPeriod }}
    compactor:
      blocks_retention_period: {{ .Values.mimir.blocks.retentionPeriod }}
    {{- end }}

    ingester:
      ring:
        replication_factor: {{ .Values.mimir.ingester.ring.replicationFactor }}

    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600

    store_gateway:
      sharding_ring:
        replication_factor: 1

    {{- if .Values.mimir.ruler.enabled }}
    ruler:
      enable_api: true
      {{- if .Values.mimir.ruler.alertmanagerUrl }}
      alertmanager_url: {{ .Values.mimir.ruler.alertmanagerUrl }}
      {{- end }}
      rule_path: {{ .Values.mimir.ruler.dataDir }}
    ruler_storage:
      {{- if eq .Values.mimir.storage.backend "filesystem" }}
      backend: filesystem
      filesystem:
        dir: {{ .Values.mimir.ruler.dataDir }}
      {{- else }}
      backend: {{ .Values.mimir.storage.backend }}
      {{- end }}
    {{- end }}

    frontend:
      max_outstanding_per_tenant: {{ .Values.mimir.queryFrontend.maxOutstandingPerTenant }}

    limits:
      ingestion_rate: {{ .Values.mimir.limits.ingestionRate }}
      ingestion_burst_size: {{ .Values.mimir.limits.ingestionBurstSize }}
      max_global_series_per_user: {{ .Values.mimir.limits.maxGlobalSeriesPerUser }}
      max_label_names_per_series: {{ .Values.mimir.limits.maxLabelNamesPerSeries }}
      max_label_name_length: {{ .Values.mimir.limits.maxLabelNameLength }}
      max_label_value_length: {{ .Values.mimir.limits.maxLabelValueLength }}
      max_query_length: {{ .Values.mimir.limits.maxQueryLength }}

    {{- with .Values.mimir.config }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
