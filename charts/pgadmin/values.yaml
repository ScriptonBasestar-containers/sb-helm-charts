replicaCount: 1

image:
  repository: dpage/pgadmin4
  tag: "8.13"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# pgAdmin configuration
pgadmin:
  # Default email for pgAdmin login (required)
  defaultEmail: "admin@example.com"
  # Default password for pgAdmin login (required)
  defaultPassword: ""

  # Server mode (default) or desktop mode
  serverMode: true

  # Enhanced cookie security
  enhancedCookieProtection: true

  # Session timeout in minutes
  sessionTimeout: 60

  # Enable Two-Factor Authentication
  mfaSupported: false

  # Password policies
  passwordLengthMin: 8

  # Config database location (SQLite)
  configDatabaseUri: "sqlite:////var/lib/pgadmin/pgadmin4.db"

  # Storage path for sessions, storage, etc
  storagePath: "/var/lib/pgadmin/storage"

  # Log level (CRITICAL, ERROR, WARNING, INFO, DEBUG, NOTSET)
  logLevel: "WARNING"

  # Enable console logging
  consoleLogLevel: "WARNING"

  # Extra environment variables
  extraEnv: []
  # - name: PGADMIN_CONFIG_KEY
  #   value: "value"

# Pre-configured PostgreSQL servers
servers:
  enabled: false
  config: []
  # Example server configuration:
  # - Name: "Production DB"
  #   Group: "Production"
  #   Host: "postgres-prod.default.svc.cluster.local"
  #   Port: 5432
  #   MaintenanceDB: "postgres"
  #   Username: "postgres"
  #   SSLMode: "prefer"
  #   Comment: "Production PostgreSQL Server"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 5050
  runAsUser: 5050
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false  # pgAdmin needs write access
  runAsNonRoot: true
  runAsUser: 5050

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: pgadmin.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: pgadmin-tls
  #    hosts:
  #      - pgadmin.example.com

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}
  # existingClaim: ""

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Readiness probe configuration
readinessProbe:
  enabled: true
  httpGet:
    path: /misc/ping
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Liveness probe configuration
livenessProbe:
  enabled: true
  httpGet:
    path: /misc/ping
    port: 80
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Network policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 80
  egress:
    # Allow DNS
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: UDP
        port: 53
    # Allow PostgreSQL connections
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 5432

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  relabelings: []

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1
