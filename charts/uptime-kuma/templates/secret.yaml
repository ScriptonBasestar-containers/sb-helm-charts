apiVersion: v1
kind: Secret
metadata:
  name: {{ include "uptime-kuma.fullname" . }}
  labels:
    {{- include "uptime-kuma.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if eq .Values.uptimeKuma.database.type "mariadb" }}
  mariadb-password: {{ .Values.uptimeKuma.database.mariadb.password | b64enc | quote }}
  {{- end }}
  {{- if and .Values.uptimeKuma.ssl.enabled .Values.uptimeKuma.ssl.keyPassphrase }}
  ssl-key-passphrase: {{ .Values.uptimeKuma.ssl.keyPassphrase | b64enc | quote }}
  {{- end }}
