# Default values for uptime-kuma

# Uptime Kuma application configuration
uptimeKuma:
  # Port configuration
  port: 3001
  host: "::"  # :: for IPv4+IPv6, 0.0.0.0 for IPv4 only

  # Data directory (inside container)
  dataDir: "/app/data"

  # Database configuration (v2.0.0+)
  database:
    # Database type: sqlite or mariadb
    type: "sqlite"  # Change to "mariadb" for external MySQL/MariaDB

    # MariaDB configuration (only used when type is "mariadb")
    mariadb:
      host: ""
      port: 3306
      database: "uptime_kuma"
      username: "uptime_kuma"
      password: ""  # Required if using MariaDB

  # SSL/TLS configuration
  ssl:
    enabled: false
    # Paths to SSL certificate files (must be mounted via volumes)
    keyPath: ""
    certPath: ""
    keyPassphrase: ""

  # Security settings
  security:
    # WebSocket origin check (bypass for reverse proxy)
    wsOriginCheck: "cors-like"  # or "bypass"
    # Allow iframe embedding from different domains
    disableFrameSameOrigin: false

  # Logging configuration
  logging:
    # Hide specific log types (comma-separated)
    # Examples: debug_monitor, info_monitor
    hideLog: ""
    # Enable SQL query logging
    sqlLog: false
    # Log response body for specific monitor ID (debugging)
    responseBodyMonitorId: ""

# Persistence configuration
persistence:
  enabled: true
  # existingClaim: ""
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 4Gi
  mountPath: /app/data
  annotations: {}

# MySQL/MariaDB (disabled by default)
# Use external MySQL/MariaDB for production
mysql:
  enabled: false
  external:
    enabled: false
    host: ""
    port: 3306
    database: "uptime_kuma"
    username: "uptime_kuma"
    password: ""

# Deployment configuration
replicaCount: 1

image:
  repository: louislam/uptime-kuma
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to Chart.appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Annotations to add to the Role and RoleBinding
  annotations: {}

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false  # Uptime Kuma needs write access to /app

service:
  type: ClusterIP
  port: 3001
  targetPort: 3001
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: uptime-kuma.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: uptime-kuma-tls
    #   hosts:
    #     - uptime-kuma.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

startupProbe:
  enabled: true
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 30

# HorizontalPodAutoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# PodDisruptionBudget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# NetworkPolicy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []

# ServiceMonitor for Prometheus Operator
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    path: /metrics
    labels: {}
    annotations: {}

nodeSelector: {}

tolerations: []

affinity: {}

topologySpreadConstraints: []

priorityClassName: ""

# Deployment strategy
strategy:
  type: Recreate  # Use Recreate for single-replica with RWO volume
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 0

# Additional volumes
extraVolumes: []
  # - name: ssl-certs
  #   secret:
  #     secretName: uptime-kuma-ssl

# Additional volume mounts
extraVolumeMounts: []
  # - name: ssl-certs
  #   mountPath: /etc/ssl/certs
  #   readOnly: true

# Extra environment variables
extraEnv: []
  # - name: TZ
  #   value: "Asia/Seoul"

# Extra environment variables from secrets/configmaps
extraEnvFrom: []

# Init containers
initContainers: []

# Lifecycle hooks
lifecycle: {}
  # preStop:
  #   exec:
  #     command: ["/bin/sh", "-c", "sleep 15"]

# ========================================
# Backup & Recovery Configuration
# ========================================
# IMPORTANT: This is documentation only. All backup/upgrade operations are
# performed via Makefile targets, never via automated CronJobs.
#
# See: docs/uptime-kuma-backup-guide.md for complete backup documentation

backup:
  # Documentation flag only - no automated backups are created
  enabled: false

  documentation:
    # Backup strategy overview
    strategy: "Data PVC + SQLite Database + Configuration + MariaDB (optional)"

    # Backup tools
    tools:
      - kubectl (PVC backup)
      - sqlite3 (database backup)
      - mysqldump (MariaDB backup, if enabled)
      - restic (incremental backups with deduplication)
      - velero (cluster-wide backup solution)

    # Backup components (priority: Critical/Important/Optional)
    components:
      data_pvc:
        priority: Critical
        description: "Complete data directory including database, uploads, and configuration"
        size: "100MB - 2GB (typical)"
        backup_command: "make -f make/ops/uptime-kuma.mk uk-backup-data"

      sqlite_database:
        priority: Critical
        description: "Monitor configurations, uptime history, heartbeat data"
        size: "50MB - 1GB (typical)"
        backup_command: "make -f make/ops/uptime-kuma.mk uk-backup-database"

      configuration:
        priority: Important
        description: "Application settings and environment variables"
        size: "< 1MB"
        backup_command: "kubectl get deployment uptime-kuma -o yaml > backup/deployment.yaml"

      mariadb_database:
        priority: Optional
        description: "External MariaDB database (only if database.type=mariadb)"
        size: "Variable (depends on monitoring volume)"
        backup_command: "make -f make/ops/uptime-kuma.mk uk-backup-mariadb"

    # Backup methods
    methods:
      direct_pvc:
        description: "Direct PVC backup using tar"
        downtime: "None (hot backup)"
        speed: "Fast (depends on PVC size)"
        storage: "Uncompressed tar.gz"

      restic:
        description: "Incremental backups with deduplication"
        downtime: "None (hot backup)"
        speed: "Very fast (after initial backup)"
        storage: "Highly efficient (deduplication + compression)"

      volume_snapshot:
        description: "Kubernetes VolumeSnapshot (CSI required)"
        downtime: "None (instant snapshot)"
        speed: "Instant"
        storage: "Block-level snapshot"

      sqlite_only:
        description: "SQLite database backup only (selective)"
        downtime: "None (SQLite .backup command)"
        speed: "Very fast (< 1 minute)"
        storage: "Single .db file"

    # Recovery Time Objectives (RTO) and Recovery Point Objectives (RPO)
    targets:
      data_pvc:
        rto: "< 30 minutes"
        rpo: "24 hours (daily backups)"

      sqlite_database:
        rto: "< 15 minutes"
        rpo: "24 hours (daily backups)"

      full_disaster_recovery:
        rto: "< 1 hour"
        rpo: "24 hours (daily backups)"

      mariadb_database:
        rto: "< 30 minutes"
        rpo: "24 hours (daily backups)"

    # Quick backup commands
    quick_commands:
      full_backup: "make -f make/ops/uptime-kuma.mk uk-full-backup"
      database_backup: "make -f make/ops/uptime-kuma.mk uk-backup-database"
      data_backup: "make -f make/ops/uptime-kuma.mk uk-backup-data"
      mariadb_backup: "make -f make/ops/uptime-kuma.mk uk-backup-mariadb"
      list_backups: "make -f make/ops/uptime-kuma.mk uk-backup-status"

    # Restore commands
    restore_commands:
      restore_data: "make -f make/ops/uptime-kuma.mk uk-restore-data FILE=path/to/backup.tar.gz"
      restore_database: "make -f make/ops/uptime-kuma.mk uk-restore-database FILE=path/to/backup.db"

# ========================================
# Upgrade Configuration
# ========================================
# IMPORTANT: This is documentation only. All upgrade operations are manual
# processes guided by docs/uptime-kuma-upgrade-guide.md.
#
# See: docs/uptime-kuma-upgrade-guide.md for complete upgrade documentation

upgrade:
  # Documentation flag only - upgrades are manual processes
  enabled: false

  # Always backup before upgrading
  preUpgradeBackup: true

  documentation:
    # Upgrade strategies
    strategies:
      rolling:
        description: "Rolling upgrade with brief monitoring gap (2-5 minutes)"
        downtime: "Brief (2-5 minutes monitoring gap)"
        risk: "Low (automatic rollback available)"
        complexity: "Simple"
        recommended: true
        steps:
          - "1. Pre-upgrade backup: make -f make/ops/uptime-kuma.mk uk-full-backup"
          - "2. Pre-upgrade check: make -f make/ops/uptime-kuma.mk uk-pre-upgrade-check"
          - "3. Helm upgrade: helm upgrade uptime-kuma sb-charts/uptime-kuma --set image.tag=NEW_VERSION"
          - "4. Post-upgrade check: make -f make/ops/uptime-kuma.mk uk-post-upgrade-check"

      blue_green:
        description: "Deploy new version alongside old, cutover when ready"
        downtime: "Minimal (< 1 minute for cutover)"
        risk: "Very Low (easy rollback)"
        complexity: "Moderate"
        recommended: false
        steps:
          - "1. Deploy green environment with new version"
          - "2. Restore database backup to green environment"
          - "3. Validate green environment"
          - "4. Switch ingress/service to green environment"
          - "5. Monitor and rollback to blue if needed"

      maintenance_window:
        description: "Full cluster restart during maintenance window"
        downtime: "Moderate (10-20 minutes)"
        risk: "Low (controlled environment)"
        complexity: "Simple"
        recommended: false
        use_case: "Major version upgrades with breaking changes"
        steps:
          - "1. Schedule maintenance window"
          - "2. Full backup: make -f make/ops/uptime-kuma.mk uk-full-backup"
          - "3. Scale down: kubectl scale deployment uptime-kuma --replicas=0"
          - "4. Helm upgrade with new version"
          - "5. Database migration (automatic on startup)"
          - "6. Validation and testing"

    # Version-specific notes
    version_notes:
      minor_upgrades:
        example: "1.23.x → 1.24.x"
        database_migration: "Automatic (on startup)"
        config_changes: "Review release notes"
        plugin_compatibility: "Usually compatible"
        downtime: "2-5 minutes (pod restart)"
        rollback: "Supported (Helm rollback)"

      major_upgrades:
        example: "1.x → 2.x"
        database_migration: "Automatic but one-way (cannot rollback after migration)"
        config_changes: "Breaking changes possible"
        plugin_compatibility: "May require updates"
        downtime: "10-20 minutes (migration + validation)"
        rollback: "Restore from backup only"

    # Database migration notes
    database_migration:
      sqlite_to_mariadb:
        description: "Migrate from SQLite to MariaDB for production scaling"
        downtime: "30-60 minutes"
        complexity: "Moderate"
        steps:
          - "1. Backup SQLite database"
          - "2. Create MariaDB database and user"
          - "3. Export data from SQLite"
          - "4. Import data to MariaDB"
          - "5. Update values.yaml with MariaDB configuration"
          - "6. Helm upgrade with new database settings"

    # Quick upgrade commands
    quick_commands:
      pre_check: "make -f make/ops/uptime-kuma.mk uk-pre-upgrade-check"
      post_check: "make -f make/ops/uptime-kuma.mk uk-post-upgrade-check"
      rollback: "make -f make/ops/uptime-kuma.mk uk-upgrade-rollback"
      backup: "make -f make/ops/uptime-kuma.mk uk-full-backup"
