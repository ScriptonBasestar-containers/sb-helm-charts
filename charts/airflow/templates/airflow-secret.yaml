{{- if not .Values.airflow.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "airflow.secretName" . }}
  labels:
    {{- include "airflow.labels" . | nindent 4 }}
  {{- with .Values.airflow.secretAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  fernet-key: {{ include "airflow.fernetKey" . | b64enc | quote }}
  webserver-secret-key: {{ include "airflow.webserverSecretKey" . | b64enc | quote }}
  {{- if .Values.airflow.admin.password }}
  admin-password: {{ .Values.airflow.admin.password | b64enc | quote }}
  {{- end }}
  postgresql-url: {{ include "airflow.postgresql.url" . | b64enc | quote }}
{{- end }}
