apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airflow.fullname" . }}-webserver
  labels:
    {{- $component := "webserver" -}}
    {{- include "airflow.componentLabels" (merge (dict "component" $component) .) | nindent 4 }}
spec:
  replicas: {{ .Values.webserver.replicaCount }}
  selector:
    matchLabels:
      {{- include "airflow.componentSelectorLabels" (merge (dict "component" $component) .) | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/airflow-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/airflow-secret.yaml") . | sha256sum }}
        {{- with .Values.webserver.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "airflow.componentSelectorLabels" (merge (dict "component" $component) .) | nindent 8 }}
        {{- with .Values.webserver.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "airflow.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.webserver.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-db
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - bash
            - -c
            - |
              until airflow db check; do
                echo "Waiting for database..."
                sleep 5
              done
          env:
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              valueFrom:
                secretKeyRef:
                  name: {{ include "airflow.secretName" . }}
                  key: postgresql-url
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airflow.secretName" . }}
                  key: fernet-key
          volumeMounts:
            - name: config
              mountPath: /opt/airflow/airflow.cfg
              subPath: airflow.cfg
              readOnly: true
        - name: db-migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - bash
            - -c
            - |
              airflow db migrate
              {{- if .Values.airflow.admin.username }}
              airflow users create \
                --username {{ .Values.airflow.admin.username }} \
                --firstname {{ .Values.airflow.admin.firstname | default "Admin" }} \
                --lastname {{ .Values.airflow.admin.lastname | default "User" }} \
                --email {{ .Values.airflow.admin.email | default "admin@example.com" }} \
                --role Admin \
                --password "${ADMIN_PASSWORD}" || true
              {{- end }}
          env:
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              valueFrom:
                secretKeyRef:
                  name: {{ include "airflow.secretName" . }}
                  key: postgresql-url
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airflow.secretName" . }}
                  key: fernet-key
            {{- if .Values.airflow.admin.password }}
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "airflow.secretName" . }}
                  key: admin-password
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /opt/airflow/airflow.cfg
              subPath: airflow.cfg
              readOnly: true
      containers:
        - name: webserver
          securityContext:
            {{- toYaml .Values.webserver.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - airflow
            - webserver
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              valueFrom:
                secretKeyRef:
                  name: {{ include "airflow.secretName" . }}
                  key: postgresql-url
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airflow.secretName" . }}
                  key: fernet-key
            - name: AIRFLOW__WEBSERVER__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airflow.secretName" . }}
                  key: webserver-secret-key
            {{- with .Values.webserver.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.webserver.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.webserver.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.webserver.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.webserver.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.webserver.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.webserver.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.webserver.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.webserver.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.webserver.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.webserver.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /opt/airflow/airflow.cfg
              subPath: airflow.cfg
              readOnly: true
            - name: logs
              mountPath: /opt/airflow/logs
            - name: dags
              mountPath: /opt/airflow/dags
              {{- if .Values.dags.gitSync.enabled }}
              readOnly: true
              {{- end }}
            {{- with .Values.webserver.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- if .Values.dags.gitSync.enabled }}
        - name: git-sync
          image: "{{ .Values.dags.gitSync.image.repository }}:{{ .Values.dags.gitSync.image.tag }}"
          imagePullPolicy: {{ .Values.dags.gitSync.image.pullPolicy }}
          env:
            - name: GIT_SYNC_REPO
              value: {{ .Values.dags.gitSync.repo | quote }}
            - name: GIT_SYNC_BRANCH
              value: {{ .Values.dags.gitSync.branch | quote }}
            - name: GIT_SYNC_ROOT
              value: /opt/airflow/dags
            - name: GIT_SYNC_DEST
              value: repo
            - name: GIT_SYNC_WAIT
              value: {{ .Values.dags.gitSync.wait | quote }}
            {{- if .Values.dags.gitSync.subPath }}
            - name: GIT_SYNC_SUBMODULES
              value: "recursive"
            {{- end }}
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
          resources:
            {{- toYaml .Values.dags.gitSync.resources | nindent 12 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "airflow.configMapName" . }}
        - name: logs
          {{- if .Values.logs.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "airflow.fullname" . }}-logs
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: dags
          {{- if .Values.dags.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "airflow.fullname" . }}-dags
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- with .Values.webserver.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.webserver.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webserver.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.webserver.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
