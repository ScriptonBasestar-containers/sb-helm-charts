{{- if and .Values.dags.persistence.enabled (not .Values.dags.persistence.existingClaim) (not .Values.dags.gitSync.enabled) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "airflow.fullname" . }}-dags
  labels:
    {{- include "airflow.labels" . | nindent 4 }}
  {{- with .Values.dags.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.dags.persistence.accessMode }}
  {{- if .Values.dags.persistence.storageClass }}
  {{- if (eq "-" .Values.dags.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.dags.persistence.storageClass | quote }}
  {{- end }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.dags.persistence.size | quote }}
{{- end }}
