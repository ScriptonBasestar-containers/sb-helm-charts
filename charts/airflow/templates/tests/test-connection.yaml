apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "airflow.fullname" . }}-test-connection"
  labels:
    {{- include "airflow.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['{{ include "airflow.fullname" . }}-webserver:8080/health']
  restartPolicy: Never
