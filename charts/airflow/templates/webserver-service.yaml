apiVersion: v1
kind: Service
metadata:
  name: {{ include "airflow.fullname" . }}-webserver
  labels:
    {{- $component := "webserver" -}}
    {{- include "airflow.componentLabels" (merge (dict "component" $component) .) | nindent 4 }}
  {{- with .Values.webserver.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.webserver.service.type }}
  {{- if and (eq .Values.webserver.service.type "ClusterIP") .Values.webserver.service.clusterIP }}
  clusterIP: {{ .Values.webserver.service.clusterIP }}
  {{- end }}
  {{- if and (eq .Values.webserver.service.type "LoadBalancer") .Values.webserver.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.webserver.service.loadBalancerIP }}
  {{- end }}
  {{- if and (eq .Values.webserver.service.type "LoadBalancer") .Values.webserver.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.webserver.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  {{- if .Values.webserver.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.webserver.service.externalTrafficPolicy }}
  {{- end }}
  ports:
    - port: {{ .Values.webserver.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (or (eq .Values.webserver.service.type "NodePort") (eq .Values.webserver.service.type "LoadBalancer")) .Values.webserver.service.nodePort }}
      nodePort: {{ .Values.webserver.service.nodePort }}
      {{- end }}
  selector:
    {{- include "airflow.componentSelectorLabels" (merge (dict "component" $component) .) | nindent 4 }}
