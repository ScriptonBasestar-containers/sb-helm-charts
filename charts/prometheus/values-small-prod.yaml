# Small production values for prometheus
# This configuration is optimized for small to medium production deployments

replicaCount: 2

image:
  repository: prom/prometheus
  pullPolicy: IfNotPresent
  tag: "v2.48.1"

prometheus:
  global:
    scrapeInterval: "15s"
    evaluationInterval: "15s"
    externalLabels:
      cluster: "production"
      environment: "prod"

  # Production retention
  retention:
    time: "30d"
    size: "45GB"  # Leave some headroom from 50Gi storage

  enableAdminAPI: false

  kubernetesSD:
    enabled: true

  alerting:
    enabled: true
    alertmanagers:
      - alertmanager.monitoring.svc.cluster.local:9093

  ruleFiles:
    - /etc/prometheus/rules/*.yml

  additionalScrapeConfigs: []
  # Add your custom scrape configs here
  # - job_name: 'my-app'
  #   static_configs:
  #     - targets: ['my-app:8080']

  config: {}

  extraArgs:
    - --web.external-url=http://prometheus.example.com

  # Mount alert rules from ConfigMap
  extraVolumes:
    - name: rules
      configMap:
        name: prometheus-rules
        optional: true

  extraVolumeMounts:
    - name: rules
      mountPath: /etc/prometheus/rules

rbac:
  create: true

serviceAccount:
  create: true

podSecurityContext:
  fsGroup: 65534
  runAsUser: 65534
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  port: 9090
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"

# Production resources
resources:
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

livenessProbe:
  initialDelaySeconds: 45
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  initialDelaySeconds: 45
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 100Gi
  storageClass: "fast-ssd"

# Anti-affinity to spread pods across nodes
nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - prometheus
          topologyKey: kubernetes.io/hostname
