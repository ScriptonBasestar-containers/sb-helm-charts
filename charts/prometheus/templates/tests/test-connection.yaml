apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "prometheus.fullname" . }}-test-connection"
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "prometheus.fullname" . }}:{{ .Values.service.port }}/-/ready']
  restartPolicy: Never
