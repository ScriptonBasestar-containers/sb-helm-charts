# Development values for prometheus
# This configuration is optimized for local development and testing

replicaCount: 1

image:
  repository: prom/prometheus
  pullPolicy: IfNotPresent
  tag: "v2.48.1"

prometheus:
  global:
    scrapeInterval: "30s"
    evaluationInterval: "30s"
    externalLabels:
      cluster: "dev"
      environment: "development"

  # Short retention for development
  retention:
    time: "7d"
    size: "0"

  enableAdminAPI: true

  kubernetesSD:
    enabled: true

  alerting:
    enabled: false

  ruleFiles: []

  additionalScrapeConfigs: []

  config: {}

  extraArgs: []

rbac:
  create: true

serviceAccount:
  create: true

podSecurityContext:
  fsGroup: 65534
  runAsUser: 65534
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  port: 9090

# Reduced resources for development
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  # storageClass: "standard"

nodeSelector: {}

tolerations: []

affinity: {}
