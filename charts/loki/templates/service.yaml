apiVersion: v1
kind: Service
metadata:
  name: {{ include "loki.fullname" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9095
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "loki.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "loki.headlessServiceName" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: 3100
      targetPort: http
      protocol: TCP
      name: http
    - port: 9095
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "loki.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "loki.memberlistServiceName" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: 7946
      targetPort: memberlist
      protocol: TCP
      name: memberlist
  selector:
    {{- include "loki.selectorLabels" . | nindent 4 }}
