{{- if not .Values.loki.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "loki.secretName" . }}
  labels:
    {{- include "loki.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.loki.storage.s3.accessKeyId }}
  s3-access-key-id: {{ .Values.loki.storage.s3.accessKeyId | b64enc | quote }}
  {{- end }}
  {{- if .Values.loki.storage.s3.secretAccessKey }}
  s3-secret-access-key: {{ .Values.loki.storage.s3.secretAccessKey | b64enc | quote }}
  {{- end }}
{{- end }}
