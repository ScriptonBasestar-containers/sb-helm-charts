{{- if and (eq .Values.tempo.storage.type "s3") (not .Values.tempo.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "tempo.secretName" . }}
  labels:
    {{- include "tempo.labels" . | nindent 4 }}
type: Opaque
stringData:
  access-key-id: {{ .Values.tempo.storage.s3.accessKeyId | quote }}
  secret-access-key: {{ .Values.tempo.storage.s3.secretAccessKey | quote }}
{{- end }}
