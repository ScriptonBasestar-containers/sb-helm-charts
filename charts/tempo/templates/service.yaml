apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempo.fullname" . }}
  labels:
    {{- include "tempo.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  {{- if .Values.tempo.receivers.otlp.grpc.enabled }}
  - port: {{ .Values.service.ports.otlpGrpc }}
    targetPort: otlp-grpc
    protocol: TCP
    name: otlp-grpc
  {{- end }}
  {{- if .Values.tempo.receivers.otlp.http.enabled }}
  - port: {{ .Values.service.ports.otlpHttp }}
    targetPort: otlp-http
    protocol: TCP
    name: otlp-http
  {{- end }}
  {{- if .Values.tempo.receivers.jaeger.grpc.enabled }}
  - port: {{ .Values.service.ports.jaegerGrpc }}
    targetPort: jaeger-grpc
    protocol: TCP
    name: jaeger-grpc
  {{- end }}
  {{- if .Values.tempo.receivers.jaeger.thriftHttp.enabled }}
  - port: {{ .Values.service.ports.jaegerThriftHttp }}
    targetPort: jaeger-http
    protocol: TCP
    name: jaeger-http
  {{- end }}
  {{- if .Values.tempo.receivers.zipkin.enabled }}
  - port: {{ .Values.service.ports.zipkin }}
    targetPort: zipkin
    protocol: TCP
    name: zipkin
  {{- end }}
  selector:
    {{- include "tempo.selectorLabels" . | nindent 4 }}
