# Immich Helm Chart - Production Example Configuration

# Production deployment with:
# - External PostgreSQL + Redis
# - NVIDIA GPU acceleration
# - High availability (2 replicas)
# - Ingress with TLS
# - Autoscaling enabled

immich:
  server:
    enabled: true
    replicaCount: 2
    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 2Gi

  machineLearning:
    enabled: true
    replicaCount: 1
    acceleration: "cuda"  # NVIDIA GPU
    resources:
      limits:
        cpu: 8000m
        memory: 8Gi
        nvidia.com/gpu: 1
      requests:
        cpu: 2000m
        memory: 4Gi

    modelCache:
      enabled: true
      size: 20Gi
      storageClass: "fast-ssd"

  env:
    TZ: "Asia/Seoul"
    LOG_LEVEL: "log"

postgresql:
  enabled: false
  external:
    enabled: true
    host: "postgres-ha.database.svc.cluster.local"
    port: 5432
    database: "immich"
    username: "immich"
    password: ""  # SET VIA --set
    sslmode: "require"

redis:
  enabled: false
  external:
    enabled: true
    host: "redis-ha.cache.svc.cluster.local"
    port: 6379
    password: ""  # SET VIA --set
    database: 0

persistence:
  enabled: true
  library:
    enabled: true
    storageClass: "fast-ssd"
    size: 500Gi
    reclaimPolicy: Retain

service:
  type: ClusterIP
  port: 2283

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: immich.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: immich-tls
      hosts:
        - immich.example.com

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 2283
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector:
            matchLabels:
              name: cache
      ports:
        - protocol: TCP
          port: 6379
    - ports:
        - protocol: UDP
          port: 53
    - ports:
        - protocol: TCP
          port: 443

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: immich
              app.kubernetes.io/component: server
          topologyKey: kubernetes.io/hostname

nodeSelector: {}
tolerations: []

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
