apiVersion: v1
kind: Secret
metadata:
  name: {{ include "immich.fullname" . }}
  labels:
    {{- include "immich.labels" . | nindent 4 }}
type: Opaque
stringData:
  db-password: {{ .Values.postgresql.external.password | quote }}
  db-url: {{ include "immich.postgresql.url" . | quote }}
  {{- if .Values.redis.external.password }}
  redis-password: {{ .Values.redis.external.password | quote }}
  {{- end }}
  redis-url: {{ include "immich.redis.url" . | quote }}
