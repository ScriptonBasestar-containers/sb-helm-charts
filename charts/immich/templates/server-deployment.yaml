{{- include "immich.validateConfig" . -}}
{{- if .Values.immich.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "immich.fullname" . }}-server
  labels:
    {{- include "immich.server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.immich.server.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "immich.server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "immich.server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "immich.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        # Wait for PostgreSQL
        - name: wait-for-db
          image: postgres:17-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ include "immich.postgresql.host" . }} -p {{ .Values.postgresql.external.port }} -U {{ .Values.postgresql.external.username }}; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "immich.fullname" . }}
                  key: db-password
        # Wait for Redis
        - name: wait-for-redis
          image: valkey/valkey:8-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h {{ include "immich.redis.host" . }} -p {{ .Values.redis.external.port }} {{- if .Values.redis.external.password }} -a "${REDIS_PASSWORD}"{{- end }} ping | grep -q PONG; do
                echo "Waiting for Redis..."
                sleep 2
              done
          {{- if .Values.redis.external.password }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "immich.fullname" . }}
                  key: redis-password
          {{- end }}
      containers:
        - name: server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.immich.server.image.repository }}:{{ .Values.immich.server.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.immich.server.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 2283
              protocol: TCP
          env:
            # Database configuration
            - name: DB_HOSTNAME
              value: {{ include "immich.postgresql.host" . | quote }}
            - name: DB_PORT
              value: {{ .Values.postgresql.external.port | quote }}
            - name: DB_DATABASE_NAME
              value: {{ .Values.postgresql.external.database | quote }}
            - name: DB_USERNAME
              value: {{ .Values.postgresql.external.username | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "immich.fullname" . }}
                  key: db-password

            # Redis configuration
            - name: REDIS_HOSTNAME
              value: {{ include "immich.redis.host" . | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.external.port | quote }}
            - name: REDIS_DBINDEX
              value: {{ .Values.redis.external.database | quote }}
            {{- if .Values.redis.external.password }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "immich.fullname" . }}
                  key: redis-password
            {{- end }}

            # Server configuration
            - name: TZ
              value: {{ .Values.immich.env.TZ | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.immich.env.LOG_LEVEL | quote }}
            - name: IMMICH_MEDIA_LOCATION
              value: {{ .Values.immich.env.IMMICH_MEDIA_LOCATION | quote }}

          volumeMounts:
            - name: library
              mountPath: {{ .Values.immich.env.IMMICH_MEDIA_LOCATION }}

          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            {{- omit .Values.startupProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}

          resources:
            {{- toYaml .Values.immich.server.resources | nindent 12 }}

      volumes:
        - name: library
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "immich.library.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
