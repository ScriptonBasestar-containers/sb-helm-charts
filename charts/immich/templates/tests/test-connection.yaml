apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "immich.fullname" . }}-test-connection"
  labels:
    {{- include "immich.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['{{ include "immich.fullname" . }}:{{ .Values.service.port }}/api/server-info/ping']
  restartPolicy: Never
