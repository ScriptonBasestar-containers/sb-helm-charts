{{- if and .Values.persistence.enabled (not .Values.persistence.library.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "immich.library.pvcName" . }}
  labels:
    {{- include "immich.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.library.accessMode }}
  {{- if .Values.persistence.library.storageClass }}
  storageClassName: {{ .Values.persistence.library.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.library.size }}
{{- end }}
---
{{- if and .Values.immich.machineLearning.enabled .Values.immich.machineLearning.modelCache.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "immich.ml.pvcName" . }}
  labels:
    {{- include "immich.ml.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.immich.machineLearning.modelCache.accessMode }}
  {{- if .Values.immich.machineLearning.modelCache.storageClass }}
  storageClassName: {{ .Values.immich.machineLearning.modelCache.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.immich.machineLearning.modelCache.size }}
{{- end }}
