replicaCount: 1

image:
  repository: prom/pushgateway
  tag: "v1.6.2"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Pushgateway configuration
pushgateway:
  # Persistence time for metrics (duration)
  # Metrics are deleted after this time if not updated
  persistence:
    enabled: false
    file: ""  # e.g., "/data/metrics.db"
  
  # Log level: debug, info, warn, error
  logLevel: "info"
  
  # Log format: logfmt, json
  logFormat: "logfmt"
  
  # Extra arguments
  extraArgs: []
  # - --web.route-prefix=/pushgateway
  # - --web.external-url=https://pushgateway.example.com
  
  # Extra environment variables
  extraEnv: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534  # nobody
  runAsUser: 65534
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  port: 9091
  targetPort: 9091
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: pushgateway.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: pushgateway-tls
  #    hosts:
  #      - pushgateway.example.com

persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}
  # existingClaim: ""

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Readiness probe configuration
readinessProbe:
  enabled: true
  httpGet:
    path: /-/ready
    port: 9091
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Liveness probe configuration
livenessProbe:
  enabled: true
  httpGet:
    path: /-/healthy
    port: 9091
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Network policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 9091
  egress:
    # Allow DNS
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: UDP
        port: 53

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  relabelings: []

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1
