apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "blackbox-exporter.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "blackbox-exporter.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args: ['wget --spider -S http://{{ include "blackbox-exporter.fullname" . }}:{{ .Values.service.port }}/health 2>&1 | grep "HTTP/" | awk "{print \\$2}"']
  restartPolicy: Never
