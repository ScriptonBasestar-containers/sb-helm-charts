apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.headlessServiceName" . }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: 9092
      targetPort: kafka
      protocol: TCP
      name: kafka
    - port: 9093
      targetPort: controller
      protocol: TCP
      name: controller
  selector:
    {{- include "kafka.selectorLabels" . | nindent 4 }}
