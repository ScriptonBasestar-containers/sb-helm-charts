{{- if and (not .Values.kafka.existingSecret) .Values.kafka.sasl.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kafka.secretName" . }}
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.kafka.sasl.username }}
  sasl-username: {{ .Values.kafka.sasl.username | b64enc | quote }}
  {{- end }}
  {{- if .Values.kafka.sasl.password }}
  sasl-password: {{ .Values.kafka.sasl.password | b64enc | quote }}
  {{- end }}
{{- end }}
