apiVersion: v2
name: browserless-chrome
description: Headless Chrome/Chromium for web scraping, automation, and testing with REST API
type: application

# Artifact Hub metadata
annotations:
  artifacthub.io/license: BSD-3-Clause

# Project URLs
home: https://www.browserless.io/
icon: https://www.browserless.io/favicon.ico
sources:
  - https://github.com/scriptonbasestar-container/sb-helm-charts
  - https://github.com/browserless/browserless
  - https://hub.docker.com/r/browserless/chrome

# Keywords for discoverability
keywords:
  - browserless
  - chrome
  - chromium
  - headless-browser
  - web-scraping
  - automation
  - puppeteer
  - playwright

# Maintainers
maintainers:
