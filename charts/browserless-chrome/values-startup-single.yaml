# Browserless-Chrome values for Startup - Single Node
# Balanced resource configuration for small business use
# Use: helm install browserless-chrome ./charts/browserless-chrome -f charts/browserless-chrome/values-startup-single.yaml

# Browserless configuration
browserless:
  # Moderate concurrent sessions for startup use
  concurrent: 5

  # API token - generate with: openssl rand -hex 16
  token: ""

  existingSecret: ""
  secretKeyName: "browserless-token"

  # Connection timeout (milliseconds)
  connectionTimeout: 60000

  # Moderate queue length
  maxQueueLength: 5

  # Chrome launch arguments
  chromeArgs:
    - "--disable-dev-shm-usage"
    - "--no-sandbox"

  debug: false
  demoMode: false

# External Dependencies - N/A
postgresql:
  enabled: false

mysql:
  enabled: false

redis:
  enabled: false

# Persistence - enabled for better performance
persistence:
  enabled: true
  storageClass: ""
  size: 5Gi
  accessMode: ReadWriteOnce

# Single replica for startup
replicaCount: 1

# Container image
image:
  repository: ghcr.io/browserless/chromium
  tag: "v2.32.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

podLabels:
  environment: "startup"
  tier: "browser"

# Security context
podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  allowPrivilegeEscalation: false

# Service configuration
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  protocol: TCP
  annotations: {}

# Ingress - optional
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: browserless.startup.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits - balanced for startup
resources:
  limits:
    cpu: 500m       # Balanced
    memory: 512Mi   # Balanced
  requests:
    cpu: 100m       # Minimal guaranteed
    memory: 256Mi   # Minimal guaranteed

# Health probes
livenessProbe:
  enabled: true
  httpGet:
    path: /active
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /active
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  enabled: true
  httpGet:
    path: /active
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1

# Autoscaling - disabled for single node
autoscaling:
  enabled: false

# Pod Disruption Budget - disabled for single node
podDisruptionBudget:
  enabled: false

# Network Policy - optional
networkPolicy:
  enabled: false

# Monitoring - optional
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false

# Scheduling
nodeSelector: {}

tolerations: []

affinity: {}

# Extensibility
extraEnv: []
extraEnvFrom: []
extraVolumes: []
extraVolumeMounts: []
initContainers: []
lifecycle: {}
