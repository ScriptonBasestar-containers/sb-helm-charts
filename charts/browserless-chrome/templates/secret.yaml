{{- if and (not .Values.browserless.existingSecret) .Values.browserless.token }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "browserless-chrome.fullname" . }}
  labels:
    {{- include "browserless-chrome.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.browserless.secretKeyName }}: {{ .Values.browserless.token | b64enc | quote }}
{{- end }}
