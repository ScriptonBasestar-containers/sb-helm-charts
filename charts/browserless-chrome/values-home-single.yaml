# Home Server scenario for browserless-chrome
# Minimal resources for personal/home lab use
# Single replica, basic configuration

replicaCount: 1

image:
  repository: ghcr.io/browserless/chromium
  tag: "v2-chrome-stable"
  pullPolicy: IfNotPresent

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

serviceAccount:
  create: true
  automount: true

podSecurityContext:
  fsGroup: 999
  runAsUser: 999
  runAsGroup: 999
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  runAsUser: 999
  runAsGroup: 999
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 3000

# Minimal resources for home server
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

livenessProbe:
  enabled: true

readinessProbe:
  enabled: true

startupProbe:
  enabled: true

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false

monitoring:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
