apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "thanos-receive.fullname" . }}
  labels:
    {{- include "thanos-receive.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "thanos-receive.fullname" . }}-headless
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "thanos-receive.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "thanos-receive.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thanos-receive.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "thanos-receive.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - receive
            - --http-address=0.0.0.0:10902
            - --grpc-address=0.0.0.0:10901
            - --remote-write.address=0.0.0.0:10908
            - --tsdb.path=/data
            - --objstore.config-file=/etc/thanos/objstore.yaml
            - --receive.replication-factor={{ .Values.thanos.receive.replicationFactor }}
            - --tsdb.retention={{ .Values.thanos.receive.tsdbRetention }}
            {{- if .Values.thanos.tenancy.enabled }}
            - --receive.tenant-header={{ .Values.thanos.tenancy.header }}
            - --receive.default-tenant-id={{ .Values.thanos.tenancy.defaultTenant }}
            {{- end }}
            {{- range $key, $value := .Values.thanos.labels }}
            - --label={{ $key }}="{{ $value }}"
            {{- end }}
            - --receive.local-endpoint=$(POD_NAME).{{ include "thanos-receive.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local:10901
            - --receive.hashrings-file=/etc/thanos/hashring.json
            - --receive.hashrings-file-refresh-interval={{ .Values.thanos.receive.hashringSyncInterval }}
            {{- if .Values.thanos.telemetry.logFormat }}
            - --log.format={{ .Values.thanos.telemetry.logFormat }}
            {{- end }}
            {{- if .Values.thanos.telemetry.logLevel }}
            - --log.level={{ .Values.thanos.telemetry.logLevel }}
            {{- end }}
            {{- with .Values.thanos.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- with .Values.thanos.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: grpc
              containerPort: 10901
              protocol: TCP
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: remote-write
              containerPort: 10908
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: objstore-config
              mountPath: /etc/thanos/objstore.yaml
              subPath: objstore.yaml
              readOnly: true
            - name: hashring-config
              mountPath: /etc/thanos/hashring.json
              subPath: hashring.json
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- with .Values.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        - name: objstore-config
          secret:
            secretName: {{ include "thanos-receive.objstoreSecretName" . }}
        - name: hashring-config
          configMap:
            name: {{ include "thanos-receive.fullname" . }}-hashring
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- else }}
  volumeClaimTemplates: []
  {{- end }}
