apiVersion: v1
kind: Service
metadata:
  name: {{ include "thanos-receive.fullname" . }}-headless
  labels:
    {{- include "thanos-receive.labels" . | nindent 4 }}
  {{- with .Values.serviceHeadless.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.service.remoteWritePort }}
      targetPort: remote-write
      protocol: TCP
      name: remote-write
  selector:
    {{- include "thanos-receive.selectorLabels" . | nindent 4 }}
