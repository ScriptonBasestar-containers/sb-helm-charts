# Default values for mongodb.
replicaCount: 1

image:
  repository: mongo
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# MongoDB configuration
mongodb:
  database: "admin"
  rootPassword: ""  # Auto-generated if empty

  # Authentication
  auth:
    enabled: true

  # WiredTiger storage engine
  wiredTiger:
    cacheSizeGB: 0.25

  # Profiling
  profiling:
    mode: "slowOp"
    slowOpThresholdMs: 100

  # System log
  systemLog:
    verbosity: 0

  # Replica set configuration
  replicaSet:
    enabled: false
    name: "rs0"
    key: ""  # Auto-generated if empty

  # Custom configuration (merged into mongod.conf)
  config: {}

  # Existing ConfigMap/Secret
  existingConfigMap: ""
  existingSecret: ""

  # Extra environment variables
  extraEnv: []

# Service configuration
service:
  type: ClusterIP
  port: 27017
  nodePort: ""
  annotations: {}

# Persistence
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}

# ServiceAccount
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Annotations to add to the Role and RoleBinding
  annotations: {}

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 999
  runAsUser: 999
  runAsNonRoot: true

# Container security context
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Health probes
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
