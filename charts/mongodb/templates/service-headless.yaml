apiVersion: v1
kind: Service
metadata:
  name: {{ include "mongodb.headlessServiceName" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.service.port }}
      targetPort: mongodb
      protocol: TCP
      name: mongodb
  selector:
    {{- include "mongodb.selectorLabels" . | nindent 4 }}
