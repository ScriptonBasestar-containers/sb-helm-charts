{{- if not .Values.mongodb.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mongodb.secretName" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
type: Opaque
data:
  mongodb-root-password: {{ include "mongodb.rootPassword" . | b64enc | quote }}
  {{- if .Values.mongodb.replicaSet.enabled }}
  mongodb-replica-set-key: {{ include "mongodb.replicaSetKey" . | b64enc | quote }}
  {{- end }}
{{- end }}
