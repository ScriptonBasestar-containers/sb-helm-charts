apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mongodb.fullname" . }}-test-connection"
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: mongodb-test
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command:
        - sh
        - -c
        - |
          until mongosh --quiet --eval "db.adminCommand('ping')" mongodb://{{ include "mongodb.primaryServiceName" . }}:27017/admin --username root --password $MONGODB_ROOT_PASSWORD; do
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB is ready!"
          mongosh mongodb://{{ include "mongodb.primaryServiceName" . }}:27017/admin --username root --password $MONGODB_ROOT_PASSWORD --eval "db.version()"
{{- if .Values.mongodb.replicaSet.enabled }}
          echo "Checking replica set status..."
          mongosh mongodb://{{ include "mongodb.primaryServiceName" . }}:27017/admin --username root --password $MONGODB_ROOT_PASSWORD --eval "rs.status()"
{{- end }}
      env:
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mongodb.secretName" . }}
              key: mongodb-root-password
  restartPolicy: Never
