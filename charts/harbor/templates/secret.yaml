{{- if not .Values.harbor.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "harbor.secretName" . }}
  labels:
    {{- include "harbor.labels" . | nindent 4 }}
type: Opaque
data:
  HARBOR_ADMIN_PASSWORD: {{ include "harbor.adminPassword" . | b64enc | quote }}
  secret: {{ include "harbor.secretKey" . | b64enc | quote }}
  POSTGRESQL_PASSWORD: {{ .Values.postgresql.external.password | b64enc | quote }}
  {{- if .Values.redis.external.password }}
  REDIS_PASSWORD: {{ .Values.redis.external.password | b64enc | quote }}
  {{- end }}
{{- end }}
