apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "harbor.registry" . }}
  labels:
    {{- include "harbor.labels" . | nindent 4 }}
    {{- include "harbor.componentLabels" "registry" | nindent 4 }}
spec:
  replicas: {{ .Values.registry.replicaCount }}
  selector:
    matchLabels:
      {{- include "harbor.selectorLabels" . | nindent 6 }}
      {{- include "harbor.componentLabels" "registry" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "harbor.selectorLabels" . | nindent 8 }}
        {{- include "harbor.componentLabels" "registry" | nindent 8 }}
    spec:
      serviceAccountName: {{ include "harbor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: registry
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
          imagePullPolicy: {{ .Values.registry.image.pullPolicy }}
          ports:
            - name: registry
              containerPort: 5000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: registry
            initialDelaySeconds: {{ .Values.registry.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.registry.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /
              port: registry
            initialDelaySeconds: {{ .Values.registry.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.registry.readinessProbe.periodSeconds }}
          resources:
            {{- toYaml .Values.registry.resources | nindent 12 }}
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
      volumes:
        - name: registry-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "harbor.fullname" . }}-registry
          {{- else }}
          emptyDir: {}
          {{- end }}
