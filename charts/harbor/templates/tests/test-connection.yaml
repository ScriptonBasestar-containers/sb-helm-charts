apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "harbor.fullname" . }}-test-connection"
  labels:
    {{- include "harbor.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          until wget -q -O- http://{{ include "harbor.core" . }}:{{ .Values.service.port }}/api/v2.0/ping; do
            echo "Waiting for Harbor API..."
            sleep 2
          done
          echo "Harbor is ready!"
  restartPolicy: Never
