# Default values for harbor
# NOTE: Harbor is a complex application. For production use, consider the official Harbor Helm chart:
# https://github.com/goharbor/harbor-helm

# Core component
core:
  replicaCount: 1
  image:
    repository: goharbor/harbor-core
    pullPolicy: IfNotPresent
    tag: "v2.13.3"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  livenessProbe:
    initialDelaySeconds: 300
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3

# Registry component
registry:
  replicaCount: 1
  image:
    repository: goharbor/registry-photon
    pullPolicy: IfNotPresent
    tag: "v2.13.3"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Harbor configuration
harbor:
  adminPassword: "Harbor12345"  # CHANGE THIS IN PRODUCTION
  secretKey: ""  # Auto-generated if empty
  externalURL: ""  # Auto-generated from ingress if empty
  existingConfigMap: ""
  existingSecret: ""

# External PostgreSQL (REQUIRED)
postgresql:
  # IMPORTANT: Always false - only external PostgreSQL is supported
  enabled: false
  external:
    enabled: true
    host: "postgresql"
    port: 5432
    database: "harbor"
    username: "harbor"
    password: "CHANGEME"  # REQUIRED

# External Redis (REQUIRED)
redis:
  # IMPORTANT: Always false - only external Redis is supported
  enabled: false
  external:
    enabled: true
    host: "redis"
    port: 6379
    password: ""  # Optional

# Service
service:
  type: ClusterIP
  port: 80

# Ingress
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - harbor.local
  tls: []

# Persistence
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 50Gi

# ServiceAccount
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Security
podSecurityContext:
  fsGroup: 10000
  runAsUser: 10000
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Pod annotations
podAnnotations: {}

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# HorizontalPodAutoscaler
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

# PodDisruptionBudget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# ServiceMonitor (Prometheus Operator)
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  path: /metrics
  labels: {}
  relabelings: []
  metricRelabelings: []

# NetworkPolicy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6379
    # Allow HTTPS (for external registries, vulnerability scanning)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
