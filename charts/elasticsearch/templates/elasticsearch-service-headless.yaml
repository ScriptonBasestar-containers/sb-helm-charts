apiVersion: v1
kind: Service
metadata:
  name: {{ include "elasticsearch.headlessServiceName" . }}
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
  {{- with .Values.headlessService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: 9300
      targetPort: transport
      protocol: TCP
      name: transport
  selector:
    {{- include "elasticsearch.selectorLabels" . | nindent 4 }}
