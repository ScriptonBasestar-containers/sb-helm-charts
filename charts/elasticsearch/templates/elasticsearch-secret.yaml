{{- if and .Values.elasticsearch.password (not .Values.elasticsearch.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "elasticsearch.secretName" . }}
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
  {{- with .Values.elasticsearch.secretAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  elastic-password: {{ .Values.elasticsearch.password | b64enc | quote }}
  {{- if .Values.kibana.enabled }}
  kibana-system-password: {{ .Values.elasticsearch.password | b64enc | quote }}
  {{- end }}
{{- end }}
