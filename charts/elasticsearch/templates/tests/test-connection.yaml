apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "elasticsearch.fullname" . }}-test-connection"
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: ['wget']
      args: ['{{ include "elasticsearch.fullname" . }}:9200/_cluster/health']
  restartPolicy: Never
