{{- if not .Values.controller.admin.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jenkins.fullname" . }}
  labels:
    {{- include "jenkins.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.controller.admin.passwordKey }}: {{ include "jenkins.adminPassword" . | b64enc | quote }}
{{- end }}
