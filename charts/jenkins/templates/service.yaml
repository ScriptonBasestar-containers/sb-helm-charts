apiVersion: v1
kind: Service
metadata:
  name: {{ include "jenkins.fullname" . }}
  labels:
    {{- include "jenkins.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    - name: agent
      port: {{ .Values.service.agentPort }}
      targetPort: {{ .Values.service.agentTargetPort }}
      protocol: TCP
      {{- if and (eq .Values.service.type "NodePort") .Values.service.agentNodePort }}
      nodePort: {{ .Values.service.agentNodePort }}
      {{- end }}
  selector:
    {{- include "jenkins.selectorLabels" . | nindent 4 }}
