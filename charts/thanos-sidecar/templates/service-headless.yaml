apiVersion: v1
kind: Service
metadata:
  name: {{ include "thanos-sidecar.fullname" . }}-headless
  labels:
    {{- include "thanos-sidecar.labels" . | nindent 4 }}
  {{- with .Values.serviceHeadless.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "thanos-sidecar.selectorLabels" . | nindent 4 }}
