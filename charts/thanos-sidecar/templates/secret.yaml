{{- if and .Values.objstore.enabled (not .Values.objstore.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "thanos-sidecar.fullname" . }}-objstore
  labels:
    {{- include "thanos-sidecar.labels" . | nindent 4 }}
type: Opaque
stringData:
  objstore.yaml: |
    {{- include "thanos-sidecar.objstoreConfig" . | nindent 4 }}
{{- end }}
