{{- if not .Values.redis.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "redis.fullname" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
type: Opaque
data:
  {{- $secretKeyName := default "redis-password" .Values.redis.secretKeyName }}
  {{- if .Values.redis.password }}
  {{ $secretKeyName }}: {{ .Values.redis.password | b64enc | quote }}
  {{- else }}
  {{ $secretKeyName }}: {{ "" | b64enc | quote }}
  {{- end }}
{{- end }}
