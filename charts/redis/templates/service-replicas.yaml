{{- if .Values.replication.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "redis.fullname" . }}-replicas
  labels:
    {{- include "redis.labels" . | nindent 4 }}
    app.kubernetes.io/component: replicas
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "redis.selectorLabels" . | nindent 4 }}
    # Select only replica pods (not master)
    redis-role: replica
{{- end }}
