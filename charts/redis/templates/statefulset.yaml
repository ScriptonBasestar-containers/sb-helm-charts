{{- $usePassword := or .Values.redis.password .Values.redis.existingSecret -}}
{{- $secretName := include "redis.fullname" . -}}
{{- if .Values.redis.existingSecret -}}
{{- $secretName = .Values.redis.existingSecret -}}
{{- end -}}
{{- $secretKey := default "redis-password" .Values.redis.secretKeyName -}}
{{- $mode := include "redis.effectiveMode" . -}}
{{- $isReplica := eq $mode "replica" -}}
{{- $replicaCount := int (default 0 .Values.replication.replicas) -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "redis.fullname" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  {{- if $isReplica }}
  serviceName: {{ include "redis.fullname" . }}-headless
  replicas: {{ add 1 $replicaCount }}  # 1 master + N replicas
  {{- else }}
  serviceName: {{ include "redis.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "redis.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "redis.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if $isReplica }}
        - name: setup-replication
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              set -e
              # Extract pod ordinal from hostname
              POD_NAME=$(hostname)
              POD_ORDINAL=${POD_NAME##*-}

              # Copy base config
              cp /tmp/redis/redis.conf /etc/redis/redis.conf

              # Configure based on role
              if [ "$POD_ORDINAL" = "0" ]; then
                echo "# Master configuration" >> /etc/redis/redis.conf
                echo "Setting up as MASTER (pod ordinal: $POD_ORDINAL)"
              else
                echo "# Replica configuration" >> /etc/redis/redis.conf
                echo "replicaof {{ include "redis.fullname" . }}-0.{{ include "redis.fullname" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local 6379" >> /etc/redis/redis.conf
                echo "replica-serve-stale-data yes" >> /etc/redis/redis.conf
                echo "replica-read-only yes" >> /etc/redis/redis.conf
                echo "Setting up as REPLICA of {{ include "redis.fullname" . }}-0 (pod ordinal: $POD_ORDINAL)"
              fi

              {{- if $usePassword }}
              # Add password authentication
              echo "requirepass $REDIS_PASSWORD" >> /etc/redis/redis.conf
              echo "masterauth $REDIS_PASSWORD" >> /etc/redis/redis.conf
              {{- end }}

              chmod 644 /etc/redis/redis.conf
              echo "Configuration complete"
          {{- if $usePassword }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $secretKey }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /tmp/redis
              readOnly: true
            - name: redis-config
              mountPath: /etc/redis
          securityContext:
            runAsUser: 999
            runAsGroup: 999
        {{- else if $usePassword }}
        - name: config-init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              cp /tmp/redis/redis.conf /etc/redis/redis.conf
              echo "requirepass $REDIS_PASSWORD" >> /etc/redis/redis.conf
              chmod 644 /etc/redis/redis.conf
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $secretKey }}
          volumeMounts:
            - name: config
              mountPath: /tmp/redis
              readOnly: true
            - name: redis-config
              mountPath: /etc/redis
          securityContext:
            runAsUser: 999
            runAsGroup: 999
        {{- end }}
        {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - redis-server
          args:
            {{- if or $isReplica $usePassword }}
            - /etc/redis/redis.conf
            {{- else if or .Values.redis.config .Values.redis.existingConfigMap }}
            - /usr/local/etc/redis/redis.conf
            {{- end }}
            {{- range .Values.redis.args }}
            - {{ . | quote }}
            {{- end }}
          env:
            {{- if $usePassword }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $secretKey }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- if $usePassword }}
            exec:
              command:
                - sh
                - -c
                - |
                  export REDISCLI_AUTH="$REDIS_PASSWORD"
                  redis-cli --no-auth-warning ping | grep -q PONG
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold | default 3 }}
            successThreshold: {{ .Values.readinessProbe.successThreshold | default 1 }}
            {{- else }}
            {{- toYaml .Values.readinessProbe | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .Values.startupProbe }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
            {{- if or $isReplica $usePassword }}
            - name: redis-config
              mountPath: /etc/redis
              readOnly: true
            {{- else if or .Values.redis.config .Values.redis.existingConfigMap }}
            - name: config
              mountPath: /usr/local/etc/redis
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.metrics.enabled }}
        - name: metrics
          image: "{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}"
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          args:
            - --redis.addr=localhost:6379
          env:
            {{- if $usePassword }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $secretKey }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.metrics.resources | nindent 12 }}
        {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        {{- if .Values.persistence.existingClaim }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
        {{- end }}
        {{- end }}
        {{- if or $isReplica $usePassword }}
        - name: config
          configMap:
            name: {{ .Values.redis.existingConfigMap | default (include "redis.fullname" .) }}
            items:
              - key: redis.conf
                path: redis.conf
        - name: redis-config
          emptyDir: {}
        {{- else if or .Values.redis.config .Values.redis.existingConfigMap }}
        - name: config
          configMap:
            name: {{ .Values.redis.existingConfigMap | default (include "redis.fullname" .) }}
            items:
              - key: redis.conf
                path: redis.conf
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  {{- if not .Values.persistence.existingClaim }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "redis.labels" . | nindent 10 }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
  {{- end }}
