{{- if and .Values.persistence.enabled .Values.persistence.consume.enabled (not .Values.persistence.consume.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "paperless-ngx.consume.pvcName" . }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
    app.kubernetes.io/component: consume
spec:
  accessModes:
    - {{ .Values.persistence.consume.accessMode }}
  {{- if .Values.persistence.consume.storageClass }}
  storageClassName: {{ .Values.persistence.consume.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.consume.size }}
---
{{- end }}
