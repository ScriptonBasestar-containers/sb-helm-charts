apiVersion: v1
kind: Secret
metadata:
  name: {{ include "paperless-ngx.fullname" . }}
  labels:
    {{- include "paperless-ngx.labels" . | nindent 4 }}
type: Opaque
stringData:
  admin-password: {{ .Values.paperless.adminPassword | quote }}
  secret-key: {{ .Values.paperless.secretKey | quote }}
  db-password: {{ .Values.postgresql.external.password | quote }}
  redis-url: {{ include "paperless-ngx.redis.url" . | quote }}
  {{- if .Values.paperless.email.enabled }}
  email-password: {{ .Values.paperless.email.password | quote }}
  {{- end }}
