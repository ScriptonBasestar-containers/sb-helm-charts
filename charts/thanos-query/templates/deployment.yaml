apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thanos-query.fullname" . }}
  labels:
    {{- include "thanos-query.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thanos-query.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "thanos-query.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thanos-query.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "thanos-query.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - query
            - --http-address=0.0.0.0:10902
            - --grpc-address=0.0.0.0:10901
            {{- include "thanos-query.storeFlags" . | nindent 12 }}
            {{- include "thanos-query.replicaLabelFlags" . | nindent 12 }}
            {{- if .Values.thanos.query.timeout }}
            - --query.timeout={{ .Values.thanos.query.timeout }}
            {{- end }}
            {{- if .Values.thanos.query.maxConcurrent }}
            - --query.max-concurrent={{ .Values.thanos.query.maxConcurrent }}
            {{- end }}
            {{- if .Values.thanos.query.partialResponse }}
            - --query.partial-response={{ .Values.thanos.query.partialResponse }}
            {{- end }}
            {{- if .Values.thanos.query.autoDownsampling }}
            - --query.auto-downsampling
            {{- end }}
            {{- if .Values.thanos.query.defaultStep }}
            - --query.default-step={{ .Values.thanos.query.defaultStep }}
            {{- end }}
            {{- if .Values.thanos.web.externalPrefix }}
            - --web.external-prefix={{ .Values.thanos.web.externalPrefix }}
            {{- end }}
            {{- if .Values.thanos.web.routePrefix }}
            - --web.route-prefix={{ .Values.thanos.web.routePrefix }}
            {{- end }}
            {{- if .Values.thanos.web.disableWeb }}
            - --web.disable
            {{- end }}
            {{- if .Values.thanos.telemetry.logFormat }}
            - --log.format={{ .Values.thanos.telemetry.logFormat }}
            {{- end }}
            {{- if .Values.thanos.telemetry.logLevel }}
            - --log.level={{ .Values.thanos.telemetry.logLevel }}
            {{- end }}
            {{- with .Values.thanos.extraArgs }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.thanos.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 10902
              protocol: TCP
            - name: grpc
              containerPort: 10901
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.sidecarContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
