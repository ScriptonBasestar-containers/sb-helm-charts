{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "minio.fullname" . }}
  labels:
    {{- include "minio.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "minio.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow API access (9000)
    - ports:
        - protocol: TCP
          port: 9000
      {{- with .Values.networkPolicy.ingress.api.from }}
      from:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    # Allow Console access (9001)
    - ports:
        - protocol: TCP
          port: 9001
      {{- with .Values.networkPolicy.ingress.console.from }}
      from:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    # Allow inter-pod communication for distributed mode
    - ports:
        - protocol: TCP
          port: 9000
      from:
        - podSelector:
            matchLabels:
              {{- include "minio.selectorLabels" . | nindent 14 }}
    {{- with .Values.networkPolicy.ingress.extraRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow inter-pod communication for distributed mode
    - ports:
        - protocol: TCP
          port: 9000
      to:
        - podSelector:
            matchLabels:
              {{- include "minio.selectorLabels" . | nindent 14 }}
    {{- with .Values.networkPolicy.egress.extraRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
