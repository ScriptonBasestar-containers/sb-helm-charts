{{- if not .Values.minio.existingSecret }}
{{- if not .Values.minio.rootPassword }}
{{- fail "minio.rootPassword is required when not using minio.existingSecret" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "minio.secretName" . }}
  labels:
    {{- include "minio.labels" . | nindent 4 }}
  {{- with .Values.minio.secretAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{ .Values.minio.rootUserKey }}: {{ .Values.minio.rootUser | b64enc | quote }}
  {{ .Values.minio.rootPasswordKey }}: {{ .Values.minio.rootPassword | b64enc | quote }}
{{- end }}
