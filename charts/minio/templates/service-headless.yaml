{{- $mode := include "minio.effectiveMode" . -}}
{{- if eq $mode "distributed" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "minio.headlessServiceName" . }}
  labels:
    {{- include "minio.labels" . | nindent 4 }}
  {{- with .Values.headlessService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: 9000
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "minio.selectorLabels" . | nindent 4 }}
{{- end }}
