apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wordpress.fullname" . }}
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  strategy:
    type: Recreate  # Important for stateful apps with RWO volumes
  selector:
    matchLabels:
      {{- include "wordpress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/web-config.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/web-secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "wordpress.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "wordpress.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        # Initialize WordPress
        - name: init-wordpress
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "/scripts/init-wordpress.sh"]
          env:
            # Database environment variables
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}WORDPRESS_DB_HOST{{ else }}WORDPRESS_DB_HOST{{ end }}
            - name: WORDPRESS_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}WORDPRESS_DB_PORT{{ else }}WORDPRESS_DB_PORT{{ end }}
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.usernameKey }}{{ else }}WORDPRESS_DB_USER{{ end }}
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.passwordKey }}{{ else }}WORDPRESS_DB_PASSWORD{{ end }}
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.databaseKey }}{{ else }}WORDPRESS_DB_NAME{{ end }}
            # WordPress admin credentials
            - name: WORDPRESS_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "wordpress.fullname" . }}-secret
                  key: WORDPRESS_ADMIN_USER
            - name: WORDPRESS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wordpress.fullname" . }}-secret
                  key: WORDPRESS_ADMIN_PASSWORD
            - name: WORDPRESS_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "wordpress.fullname" . }}-secret
                  key: WORDPRESS_ADMIN_EMAIL
            # WordPress site configuration
            - name: WORDPRESS_TITLE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "wordpress.fullname" . }}-config
                  key: WORDPRESS_TITLE
            - name: WORDPRESS_SITE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "wordpress.fullname" . }}-config
                  key: WORDPRESS_SITE_URL
                  optional: true
          volumeMounts:
            - name: wordpress-content
              mountPath: /var/www/html
            - name: config
              mountPath: /scripts
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # Database environment variables
            - name: WORDPRESS_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}WORDPRESS_DB_HOST{{ else }}WORDPRESS_DB_HOST{{ end }}
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.usernameKey }}{{ else }}WORDPRESS_DB_USER{{ end }}
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.passwordKey }}{{ else }}WORDPRESS_DB_PASSWORD{{ end }}
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.secretName }}{{ else }}{{ include "wordpress.fullname" . }}-secret{{ end }}
                  key: {{ if .Values.mysql.external.existingSecret.enabled }}{{ .Values.mysql.external.existingSecret.databaseKey }}{{ else }}WORDPRESS_DB_NAME{{ end }}
            # WordPress table prefix
            - name: WORDPRESS_TABLE_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: {{ include "wordpress.fullname" . }}-config
                  key: WORDPRESS_TABLE_PREFIX
            # WordPress debug mode
            - name: WORDPRESS_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "wordpress.fullname" . }}-config
                  key: WORDPRESS_DEBUG
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: wordpress-content
              mountPath: /var/www/html
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "wordpress.fullname" . }}-config
            defaultMode: 0755
        - name: wordpress-content
          {{- if .Values.persistence.content.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.content.existingClaim | default (printf "%s-content" (include "wordpress.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
