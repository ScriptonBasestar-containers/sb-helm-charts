# Keycloak values for Production - Master-Replica Setup
# 3 replicas with clustering for high availability
# Use: helm install keycloak ./charts/keycloak -f charts/keycloak/values-prod-master-replica.yaml
#
# Requirements:
# - External PostgreSQL 13+ with SSL (required)
# - External Redis 6+ for distributed caching (required)
# - Set passwords: --set keycloak.admin.password=xxx --set postgresql.external.password=xxx --set redis.external.password=xxx

# Keycloak configuration
keycloak:
  admin:
    username: "admin"
    password: ""  # REQUIRED: Set via --set keycloak.admin.password=xxx
    existingSecret:
      enabled: false

  args:
    - "start"
    - "--optimized"

  realmImport:
    enabled: false
    configMapName: ""

  extensions:
    enabled: false

  proxy:
    mode: "edge"  # Terminate TLS at ingress

  # Hostname configuration (v2 - required for Keycloak 26.x)
  hostname:
    hostname: ""  # REQUIRED: e.g., keycloak.example.com
    hostnameAdmin: ""
    hostnameStrict: true
    hostnameBackchannelDynamic: false

  http:
    enabled: true
    port: 8080
  https:
    enabled: false  # TLS terminated at ingress

# External PostgreSQL (required)
postgresql:
  enabled: false  # NEVER auto-install
  external:
    enabled: true
    host: ""  # REQUIRED: e.g., postgres.database.svc.cluster.local
    port: 5432
    database: "keycloak"
    username: "keycloak"
    password: ""  # REQUIRED: Set via --set postgresql.external.password=xxx
    existingSecret:
      enabled: false
    pool:
      initialSize: 20
      minSize: 20
      maxSize: 100
    # SSL/TLS connection (required for production)
    ssl:
      enabled: true
      mode: "require"  # Options: disable, require, verify-ca, verify-full
      certificateSecret: ""  # Set to secret name for verify-ca/verify-full
      rootCertKey: "ca.crt"
      # Mutual TLS (mTLS) - optional
      clientCertKey: ""
      clientKeyKey: ""

# External Redis (required for distributed caching)
redis:
  enabled: false
  external:
    enabled: true
    host: ""  # REQUIRED: e.g., redis-service.default.svc.cluster.local
    port: 6379
    password: ""  # REQUIRED: Set via --set redis.external.password=xxx
    database: 0
    existingSecret:
      enabled: false
    # SSL/TLS connection (recommended for production)
    ssl:
      enabled: false
      certificateSecret: ""
      caCertKey: "ca.crt"
      # Client certificate for mutual TLS (optional)
      clientCertKey: ""
      clientKeyKey: ""

# Clustering for high availability
clustering:
  enabled: true
  cache:
    ownersCount: 2
    stack: "tcp"
  # Network binding (Keycloak 26.x uses CLI options)
  network:
    bindAddress: "0.0.0.0"
    bindPort: 7800
    externalAddress: ""
    externalPort: ""
  # JGroups discovery (DNS_PING for Kubernetes)
  jgroups:
    discoveryProtocol: "dns.DNS_PING"
    # discoveryProperties auto-generated by chart
    discoveryProperties: ""

# Persistence - production-grade storage
persistence:
  enabled: true
  data:
    enabled: true
    storageClass: ""  # Use fast SSD storage class in production
    accessMode: ReadWriteOnce
    size: 50Gi  # Per replica
    existingClaim: ""

# High availability setup
replicaCount: 3

# Container image
image:
  repository: quay.io/keycloak/keycloak
  pullPolicy: IfNotPresent
  tag: "26.0.6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9000"
  prometheus.io/path: "/metrics"

podLabels:
  environment: "production"
  tier: "auth"

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  runAsUser: 1000
  runAsNonRoot: true
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

# Service
service:
  type: ClusterIP
  port: 8080
  targetPort: http
  annotations: {}

# Admin service (separate admin access)
adminService:
  enabled: true
  type: ClusterIP
  port: 8080
  targetPort: http
  annotations: {}

# Public ingress
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "256k"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "keycloak-route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
  hosts:
    - host: keycloak.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: keycloak-tls
      hosts:
        - keycloak.example.com

# Admin ingress (separate domain with IP whitelist)
adminIngress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    # Restrict admin access to specific IPs
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
  hosts:
    - host: keycloak-admin.example.com
      paths:
        - path: /admin
          pathType: Prefix
  tls:
    - secretName: keycloak-admin-tls
      hosts:
        - keycloak-admin.example.com

# Resources for production
resources:
  limits:
    cpu: 2000m     # 2 CPU
    memory: 2Gi    # 2GB memory
  requests:
    cpu: 500m      # Guaranteed 0.5 CPU
    memory: 1Gi    # Guaranteed 1GB

# Health checks (Keycloak 26.x uses port 9000 for health endpoints)
livenessProbe:
  httpGet:
    path: /health/live
    port: management
    scheme: HTTP
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health/ready
    port: management
    scheme: HTTP
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  httpGet:
    path: /health/started
    port: management
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 60
  successThreshold: 1

# Autoscaling - DISABLED (manual scaling for StatefulSet)
autoscaling:
  enabled: false

# Pod Disruption Budget (required for HA)
podDisruptionBudget:
  enabled: true
  minAvailable: 2  # At least 2 pods must be available during disruptions

# Database health check
dbHealthCheck:
  enabled: true
  image: postgres:16-alpine
  imagePullPolicy: IfNotPresent

# Network Policy (enabled for production security)
networkPolicy:
  enabled: true
  ingress:
    namespaceSelector:
      matchLabels:
        name: ingress-nginx
    podSelector: {}
    extraRules: []
  egress:
    postgresql:
      podSelector:
        matchLabels:
          app: postgresql
      namespaceSelector: {}
    redis:
      podSelector:
        matchLabels:
          app: redis
      namespaceSelector: {}
    extraRules: []

# Monitoring - DISABLED (ServiceMonitor CRD not guaranteed)
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    labels:
      prometheus: kube-prometheus
    path: /metrics

# Node selector - production nodes
nodeSelector: {}
  # Example: Use dedicated auth nodes
  # node.kubernetes.io/instance-type: "n1-standard-4"
  # workload: "auth"

# Tolerations - for dedicated nodes
tolerations: []
  # - key: "workload"
  #   operator: "Equal"
  #   value: "auth"
  #   effect: "NoSchedule"

# High availability anti-affinity
affinity:
  podAntiAffinity:
    # Prefer to schedule replicas on different nodes
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - keycloak
          topologyKey: kubernetes.io/hostname
      # Prefer to schedule across availability zones
      - weight: 50
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - keycloak
          topologyKey: topology.kubernetes.io/zone

# Additional environment variables
extraEnv:
  - name: KC_LOG_LEVEL
    value: "INFO"
  # JVM heap settings for production
  - name: JAVA_OPTS_APPEND
    value: "-Xms1g -Xmx2g -XX:MaxRAMPercentage=75.0 -Djava.net.preferIPv4Stack=true"
  # Cache stack
  - name: KC_CACHE_STACK
    value: "tcp"

extraEnvFrom: []

# Additional volumes
extraVolumes: []
extraVolumeMounts: []

# Init containers
initContainers: []

# Lifecycle hooks - graceful shutdown
lifecycle:
  preStop:
    exec:
      command:
        - /bin/sh
        - -c
        - sleep 15
