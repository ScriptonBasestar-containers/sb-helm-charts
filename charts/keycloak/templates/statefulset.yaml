apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "keycloak.fullname" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "keycloak.headlessServiceName" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "keycloak.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "keycloak.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "keycloak.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if .Values.dbHealthCheck.enabled }}
        - name: wait-for-db
          image: {{ .Values.dbHealthCheck.image }}
          imagePullPolicy: {{ .Values.dbHealthCheck.imagePullPolicy }}
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until pg_isready -h {{ .Values.postgresql.external.host }} -p {{ .Values.postgresql.external.port }} -U {{ .Values.postgresql.external.username }}; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up and running!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "keycloak.fullname" . }}
                  key: db-password
        {{- end }}
        {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- if .Values.keycloak.args }}
            {{- range .Values.keycloak.args }}
            - {{ . | quote }}
            {{- end }}
            {{- else }}
            - "start"
            - "--optimized"
            {{- end }}
            {{- if .Values.clustering.enabled }}
            # Clustering CLI options (Keycloak 26.x)
            - "--cache-embedded-network-bind-address={{ .Values.clustering.network.bindAddress }}"
            - "--cache-embedded-network-bind-port={{ .Values.clustering.network.bindPort }}"
            {{- if .Values.clustering.network.externalAddress }}
            - "--cache-embedded-network-external-address={{ .Values.clustering.network.externalAddress }}"
            {{- end }}
            {{- if .Values.clustering.network.externalPort }}
            - "--cache-embedded-network-external-port={{ .Values.clustering.network.externalPort }}"
            {{- end }}
            {{- end }}
          env:
            # Keycloak admin credentials
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: {{ include "keycloak.fullname" . }}
                  key: admin-username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "keycloak.fullname" . }}
                  key: admin-password

            # Database configuration
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_URL
              value: {{ include "keycloak.postgresql.jdbcUrl" . | quote }}
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "keycloak.fullname" . }}
                  key: db-username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "keycloak.fullname" . }}
                  key: db-password

            # Database pool configuration
            {{- if .Values.postgresql.external.pool }}
            - name: KC_DB_POOL_INITIAL_SIZE
              value: {{ .Values.postgresql.external.pool.initialSize | quote }}
            - name: KC_DB_POOL_MIN_SIZE
              value: {{ .Values.postgresql.external.pool.minSize | quote }}
            - name: KC_DB_POOL_MAX_SIZE
              value: {{ .Values.postgresql.external.pool.maxSize | quote }}
            {{- end }}

            # Proxy configuration
            {{- if .Values.keycloak.proxy }}
            - name: KC_PROXY
              value: {{ .Values.keycloak.proxy.mode | quote }}
            {{- end }}

            # Hostname configuration (v2)
            {{- if .Values.keycloak.hostname.hostname }}
            - name: KC_HOSTNAME
              value: {{ .Values.keycloak.hostname.hostname | quote }}
            {{- end }}
            {{- if .Values.keycloak.hostname.hostnameAdmin }}
            - name: KC_HOSTNAME_ADMIN
              value: {{ .Values.keycloak.hostname.hostnameAdmin | quote }}
            {{- end }}
            {{- if .Values.keycloak.hostname.hostnameStrict }}
            - name: KC_HOSTNAME_STRICT
              value: {{ .Values.keycloak.hostname.hostnameStrict | quote }}
            {{- end }}
            {{- if .Values.keycloak.hostname.hostnameBackchannelDynamic }}
            - name: KC_HOSTNAME_BACKCHANNEL_DYNAMIC
              value: {{ .Values.keycloak.hostname.hostnameBackchannelDynamic | quote }}
            {{- end }}

            # HTTP/HTTPS configuration
            {{- if .Values.keycloak.http.enabled }}
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HTTP_PORT
              value: {{ .Values.keycloak.http.port | quote }}
            {{- end }}
            {{- if .Values.keycloak.https.enabled }}
            - name: KC_HTTPS_PORT
              value: {{ .Values.keycloak.https.port | quote }}
            {{- if .Values.keycloak.https.certificateSecret }}
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: "/opt/keycloak/conf/tls/{{ .Values.keycloak.https.certificateKey }}"
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: "/opt/keycloak/conf/tls/{{ .Values.keycloak.https.privateKeyKey }}"
            {{- end }}
            {{- end }}

            # Health check configuration
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: {{ .Values.monitoring.enabled | quote }}

            # Clustering configuration
            {{- if .Values.clustering.enabled }}
            - name: KC_CACHE
              value: "ispn"
            - name: KC_CACHE_STACK
              value: {{ .Values.clustering.cache.stack | quote }}
            - name: CACHE_OWNERS_COUNT
              value: {{ .Values.clustering.cache.ownersCount | quote }}
            # JGroups discovery (legacy environment variables - kept for compatibility)
            - name: JGROUPS_DISCOVERY_PROTOCOL
              value: {{ .Values.clustering.jgroups.discoveryProtocol | quote }}
            {{- if .Values.clustering.jgroups.discoveryProperties }}
            - name: JGROUPS_DISCOVERY_PROPERTIES
              value: {{ .Values.clustering.jgroups.discoveryProperties | quote }}
            {{- else }}
            - name: JGROUPS_DISCOVERY_PROPERTIES
              value: "dns_query={{ include "keycloak.headlessServiceName" . }}.{{ .Release.Namespace }}.svc.cluster.local"
            {{- end }}
            {{- end }}

            # Redis configuration (optional)
            {{- if and .Values.redis.enabled .Values.redis.external.enabled }}
            - name: KC_CACHE_REMOTE_HOST
              value: {{ .Values.redis.external.host | quote }}
            - name: KC_CACHE_REMOTE_PORT
              value: {{ .Values.redis.external.port | quote }}
            {{- if .Values.redis.external.password }}
            - name: KC_CACHE_REMOTE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "keycloak.fullname" . }}
                  key: redis-password
            {{- end }}
            {{- end }}

            # Additional environment variables
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.keycloak.http.port }}
              protocol: TCP
            {{- if .Values.keycloak.https.enabled }}
            - name: https
              containerPort: {{ .Values.keycloak.https.port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.clustering.enabled }}
            - name: jgroups
              containerPort: 7800
              protocol: TCP
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.startupProbe }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            {{- if .Values.persistence.data.enabled }}
            - name: data
              mountPath: /opt/keycloak/data
            {{- end }}
            {{- end }}
            {{- if .Values.keycloak.realmImport.enabled }}
            {{- if .Values.keycloak.realmImport.configMapName }}
            - name: realm-import
              mountPath: /opt/keycloak/data/import
              readOnly: true
            {{- else if .Values.keycloak.realmImport.existingVolume.enabled }}
            - name: realm-import
              mountPath: /opt/keycloak/data/import
              readOnly: true
            {{- end }}
            {{- end }}
            {{- if .Values.keycloak.https.enabled }}
            {{- if .Values.keycloak.https.certificateSecret }}
            - name: tls-certificates
              mountPath: /opt/keycloak/conf/tls
              readOnly: true
            {{- end }}
            {{- end }}
            {{- if and .Values.postgresql.external.enabled .Values.postgresql.external.ssl.enabled .Values.postgresql.external.ssl.certificateSecret }}
            - name: db-ssl-certificates
              mountPath: /opt/keycloak/conf/db-ssl
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- if .Values.keycloak.realmImport.enabled }}
        {{- if .Values.keycloak.realmImport.configMapName }}
        - name: realm-import
          configMap:
            name: {{ .Values.keycloak.realmImport.configMapName }}
        {{- else if .Values.keycloak.realmImport.existingVolume.enabled }}
        - name: realm-import
          {{- toYaml .Values.keycloak.realmImport.existingVolume.volumeName | nindent 10 }}
        {{- end }}
        {{- end }}
        {{- if .Values.keycloak.https.enabled }}
        {{- if .Values.keycloak.https.certificateSecret }}
        - name: tls-certificates
          secret:
            secretName: {{ .Values.keycloak.https.certificateSecret }}
        {{- end }}
        {{- end }}
        {{- if and .Values.postgresql.external.enabled .Values.postgresql.external.ssl.enabled .Values.postgresql.external.ssl.certificateSecret }}
        - name: db-ssl-certificates
          secret:
            secretName: {{ .Values.postgresql.external.ssl.certificateSecret }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  {{- if .Values.persistence.data.enabled }}
  {{- if not .Values.persistence.data.existingClaim }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "keycloak.labels" . | nindent 10 }}
      spec:
        accessModes:
          - {{ .Values.persistence.data.accessMode }}
        {{- if .Values.persistence.data.storageClass }}
        storageClassName: {{ .Values.persistence.data.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.data.size }}
  {{- end }}
  {{- end }}
  {{- end }}
