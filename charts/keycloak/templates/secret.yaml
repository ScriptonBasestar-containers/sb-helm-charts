apiVersion: v1
kind: Secret
metadata:
  name: {{ include "keycloak.fullname" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
type: Opaque
data:
  # Keycloak admin credentials
  {{- if not (and .Values.keycloak.admin.existingSecret.enabled .Values.keycloak.admin.existingSecret.secretName) }}
  admin-username: {{ .Values.keycloak.admin.username | b64enc | quote }}
  admin-password: {{ .Values.keycloak.admin.password | b64enc | quote }}
  {{- end }}

  # PostgreSQL database credentials
  {{- if not (and .Values.postgresql.external.existingSecret.enabled .Values.postgresql.external.existingSecret.secretName) }}
  db-username: {{ .Values.postgresql.external.username | b64enc | quote }}
  db-password: {{ .Values.postgresql.external.password | b64enc | quote }}
  db-database: {{ .Values.postgresql.external.database | b64enc | quote }}
  {{- end }}

  # Redis credentials (optional)
  {{- if and .Values.redis.enabled .Values.redis.external.enabled }}
  {{- if not (and .Values.redis.external.existingSecret.enabled .Values.redis.external.existingSecret.secretName) }}
  {{- if .Values.redis.external.password }}
  redis-password: {{ .Values.redis.external.password | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- end }}
