{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "keycloak.roleName" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
  {{- with .Values.rbac.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  # Allow reading ConfigMaps for configuration access
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Allow reading Secrets for credential access
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Allow reading Pods for service discovery (clustering)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  {{- if .Values.clustering.enabled }}
  # Allow reading Endpoints for clustering service discovery
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list"]
  {{- end }}
{{- end }}
