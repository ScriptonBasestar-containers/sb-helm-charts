# Example values for production Keycloak deployment
# This is a YAML-formatted file showing a real-world configuration.

# Keycloak configuration
keycloak:
  admin:
    username: "admin"
    password: "change-me-in-production"  # Use strong password
    existingSecret:
      enabled: false

  args:
    - "start"
    - "--optimized"
    - "--import-realm"  # Import realms on startup

  realmImport:
    enabled: true
    configMapName: "keycloak-realms"

  proxy:
    mode: "edge"  # Terminate TLS at ingress

  hostname:
    url: "https://keycloak.example.com"
    adminUrl: "https://keycloak-admin.example.com"
    strict: true
    strictBackchannel: false

  http:
    enabled: true
    port: 8080
  https:
    enabled: false  # TLS terminated at ingress

# External PostgreSQL (required)
postgresql:
  enabled: false
  external:
    enabled: true
    host: "postgres.database.svc.cluster.local"
    port: 5432
    database: "keycloak"
    username: "keycloak"
    password: "keycloak-db-password"
    existingSecret:
      enabled: false
    pool:
      initialSize: 20
      minSize: 20
      maxSize: 100

# External Redis (optional)
redis:
  enabled: false
  external:
    enabled: false

# Clustering for high availability
clustering:
  enabled: true
  jgroups:
    discoveryProtocol: "dns.DNS_PING"
    # discoveryProperties is auto-generated by the chart using the headless service name
    # Format: dns_query=<release-name>-keycloak-headless.<namespace>.svc.cluster.local
    discoveryProperties: ""  # Leave empty to use auto-generated value
  cache:
    ownersCount: 2
    stack: "tcp"

# Persistent storage
persistence:
  enabled: true
  data:
    enabled: true
    storageClass: "standard"
    accessMode: ReadWriteOnce
    size: 5Gi

# High availability setup
replicaCount: 3

# Container image
image:
  repository: quay.io/keycloak/keycloak
  pullPolicy: IfNotPresent
  tag: "23.0.7"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podLabels:
  app: keycloak
  version: v23

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsNonRoot: true
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

# Service
service:
  type: ClusterIP
  port: 8080
  targetPort: http
  annotations: {}

# Separate admin service
adminService:
  enabled: true
  type: ClusterIP
  port: 8080
  targetPort: http
  annotations: {}

# Public ingress
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "keycloak-route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
  hosts:
    - host: keycloak.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: keycloak-tls
      hosts:
        - keycloak.example.com

# Admin ingress (separate domain)
adminIngress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
  hosts:
    - host: keycloak-admin.example.com
      paths:
        - path: /admin
          pathType: Prefix
  tls:
    - secretName: keycloak-admin-tls
      hosts:
        - keycloak-admin.example.com

# Resources for production
resources:
  limits:
    cpu: 4000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

# Health checks
livenessProbe:
  httpGet:
    path: /health/live
    port: http
    scheme: HTTP
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
    scheme: HTTP
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  httpGet:
    path: /health/started
    port: http
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 60
  successThreshold: 1

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    labels:
      prometheus: kube-prometheus
    path: /metrics

# Pod placement
nodeSelector:
  node.kubernetes.io/instance-type: "standard"

tolerations: []

# High availability anti-affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - keycloak
          topologyKey: kubernetes.io/hostname
      - weight: 50
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - keycloak
          topologyKey: topology.kubernetes.io/zone

# Additional environment variables
extraEnv:
  - name: JAVA_OPTS_APPEND
    value: "-Djava.net.preferIPv4Stack=true"
    # Note: jgroups.dns.query is auto-configured by the chart when clustering is enabled
  - name: KC_LOG_LEVEL
    value: "INFO"
  - name: KC_DB_POOL_INITIAL_SIZE
    value: "20"
  - name: KC_DB_POOL_MIN_SIZE
    value: "20"
  - name: KC_DB_POOL_MAX_SIZE
    value: "100"
  - name: KC_CACHE_STACK
    value: "tcp"

extraEnvFrom: []

# Custom themes volume
extraVolumes:
  - name: custom-themes
    configMap:
      name: keycloak-custom-themes

extraVolumeMounts:
  - name: custom-themes
    mountPath: /opt/keycloak/themes/custom
    readOnly: true

# Init containers for theme setup
initContainers:
  - name: theme-provider
    image: busybox:1.36
    command:
      - sh
      - -c
      - |
        echo "Themes are mounted from ConfigMap"
        ls -la /opt/keycloak/themes/
    volumeMounts:
      - name: custom-themes
        mountPath: /opt/keycloak/themes/custom
        readOnly: true

# Lifecycle hooks
lifecycle:
  preStop:
    exec:
      command:
        - /bin/sh
        - -c
        - sleep 15
