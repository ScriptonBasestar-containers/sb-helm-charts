apiVersion: v1
kind: Service
metadata:
  name: {{ include "rabbitmq.fullname" . }}
  labels:
    {{- include "rabbitmq.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  {{- if .Values.service.sessionAffinity }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  {{- end }}
  {{- if .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  ports:
    - port: {{ .Values.service.amqp.port }}
      targetPort: amqp
      protocol: TCP
      name: amqp
      {{- if and (eq .Values.service.type "NodePort") .Values.service.amqp.nodePort }}
      nodePort: {{ .Values.service.amqp.nodePort }}
      {{- end }}
    - port: {{ .Values.service.management.port }}
      targetPort: management
      protocol: TCP
      name: management
      {{- if and (eq .Values.service.type "NodePort") .Values.service.management.nodePort }}
      nodePort: {{ .Values.service.management.nodePort }}
      {{- end }}
    - port: {{ .Values.service.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "rabbitmq.selectorLabels" . | nindent 4 }}
