{{- if not .Values.rabbitmq.admin.existingSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rabbitmq.fullname" . }}
  labels:
    {{- include "rabbitmq.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if not .Values.rabbitmq.admin.password }}
  {{- fail "rabbitmq.admin.password is required when not using existingSecret" }}
  {{- end }}
  username: {{ .Values.rabbitmq.admin.username | b64enc | quote }}
  password: {{ .Values.rabbitmq.admin.password | b64enc | quote }}
{{- end }}
