# RabbitMQ values for Startup - Single Node
# Balanced configuration for development and small production workloads
# Use: helm install rabbitmq ./charts/rabbitmq -f charts/rabbitmq/values-startup-single.yaml \
#        --set rabbitmq.admin.password='your-strong-password'

# ⚠️ IMPORTANT: Password is REQUIRED
rabbitmq:
  admin:
    username: "admin"
    password: ""  # REQUIRED - set via --set or existingSecret
    existingSecret:
      enabled: false

  conf: |
    listeners.tcp.default = 5672
    management.tcp.port = 15672
    management.tcp.ip = 0.0.0.0
    vm_memory_high_watermark.relative = 0.6
    disk_free_limit.absolute = 2GB
    default_vhost = /
    log.console = true
    log.console.level = info
    heartbeat = 60
    consumer_timeout = 1800000

  plugins: |
    [rabbitmq_management,rabbitmq_management_agent,rabbitmq_prometheus].

erlangCookie: ""
postgresql:
  enabled: false
mysql:
  enabled: false
redis:
  enabled: false

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi

replicaCount: 1

image:
  repository: rabbitmq
  pullPolicy: IfNotPresent
  tag: "3.13.1-management"

serviceAccount:
  create: true
  automount: true

podLabels:
  environment: "startup"
  tier: "messaging"

podSecurityContext:
  fsGroup: 999
  runAsUser: 999
  runAsNonRoot: true

securityContext:
  runAsUser: 999
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  amqpPort: 5672
  managementPort: 15672
  metricsPort: 15692

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi

livenessProbe:
  enabled: true
  tcpSocket:
    port: amqp
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 6

readinessProbe:
  enabled: true
  exec:
    command: ["rabbitmq-diagnostics", "ping"]
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3

startupProbe:
  enabled: true
  tcpSocket:
    port: amqp
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 30

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

networkPolicy:
  enabled: false

monitoring:
  serviceMonitor:
    enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
