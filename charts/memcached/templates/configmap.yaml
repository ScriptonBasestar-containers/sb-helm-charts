apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "memcached.fullname" . }}
  labels:
    {{- include "memcached.labels" . | nindent 4 }}
data:
  memcached.conf: |
    # Memcached configuration
    # Maximum memory: {{ .Values.memcached.maxMemory }}MB
    # Maximum connections: {{ .Values.memcached.maxConnections }}
    # Chunk size growth factor: {{ .Values.memcached.chunkSizeGrowthFactor }}
    # Minimum item size: {{ .Values.memcached.minItemSize }} bytes
    # CAS enabled: {{ .Values.memcached.enableCas }}
    # Verbosity: {{ .Values.memcached.verbosity }}
