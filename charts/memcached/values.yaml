# Default values for memcached
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: memcached
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 11211
  runAsUser: 11211
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 11211
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  enabled: true
  tcpSocket:
    port: 11211
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  tcpSocket:
    port: 11211
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# Memcached configuration
memcached:
  # Maximum memory to use for object storage (in megabytes)
  maxMemory: 256
  # Maximum number of simultaneous connections
  maxConnections: 1024
  # Chunk size growth factor
  chunkSizeGrowthFactor: 1.25
  # Minimum space allocated for key+value+flags
  minItemSize: 48
  # Enable or disable CAS (Check and Set) operations
  enableCas: true
  # Verbose logging (0=disabled, 1=enabled, 2=very verbose)
  verbosity: 0
  # Additional command-line arguments
  extraArgs: []
  #  - "-o modern"
  #  - "-o hashpower=20"

# Additional environment variables
extraEnv: []
#  - name: EXAMPLE_ENV
#    value: "example-value"

# Additional volumes
extraVolumes: []
#  - name: tmp
#    emptyDir: {}

# Additional volume mounts
extraVolumeMounts: []
#  - name: tmp
#    mountPath: /tmp

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}

# PodDisruptionBudget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# HorizontalPodAutoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# NetworkPolicy
networkPolicy:
  enabled: false
  # Ingress rules
  ingress:
    - from:
      - podSelector: {}
  # Egress rules
  egress:
    - to:
      - podSelector: {}

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  # Namespace for ServiceMonitor (defaults to release namespace)
  namespace: ""
  # Interval at which metrics should be scraped
  interval: 30s
  # Timeout after which the scrape is ended
  scrapeTimeout: 10s
  # Additional labels for ServiceMonitor
  labels: {}
