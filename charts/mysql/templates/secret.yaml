{{- if not .Values.mysql.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mysql.secretName" . }}
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
type: Opaque
data:
  mysql-root-password: {{ include "mysql.password" . | b64enc | quote }}
  {{- if .Values.mysql.replication.enabled }}
  mysql-replication-password: {{ include "mysql.replicationPassword" . | b64enc | quote }}
  {{- end }}
{{- end }}
