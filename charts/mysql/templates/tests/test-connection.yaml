apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mysql.fullname" . }}-test-connection"
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: mysql-test
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command:
        - sh
        - -c
        - |
          until mysqladmin ping -h {{ include "mysql.primaryServiceName" . }} -uroot -p$MYSQL_ROOT_PASSWORD; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"
          mysql -h {{ include "mysql.primaryServiceName" . }} -uroot -p$MYSQL_ROOT_PASSWORD -e "SELECT VERSION();"
      env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mysql.secretName" . }}
              key: mysql-root-password
  restartPolicy: Never
