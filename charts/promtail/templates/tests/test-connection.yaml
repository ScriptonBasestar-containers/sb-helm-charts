apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "promtail.fullname" . }}-test-connection"
  labels:
    {{- include "promtail.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args: ['wget --spider -S http://{{ include "promtail.fullname" . }}:{{ .Values.service.port }}/ready 2>&1 | grep "HTTP/" | awk "{print \$2}"']
  restartPolicy: Never
